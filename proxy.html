<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AuraSystem Proxy</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: linear-gradient(45deg, #ff6b6b, #feca57);
      --secondary: linear-gradient(45deg, #1e90ff, #00d2ff);
      --accent: linear-gradient(45deg, #9c27b0, #e91e63);
      --bg: #0a0a0a;
      --card: #1a1a1a;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1.6;
    }
    .container { max-width: 600px; width: 100%; }

    /* РАЗНОЦВЕТНЫЙ НЕОН — КАК НА ГЛАВНОЙ, НО МЕНЬШЕ */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 3px;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #1e90ff, #00d2ff, #9c27b0, #e91e63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      text-shadow: 
        0 0 10px rgba(255,107,107,0.6),
        0 0 20px rgba(30,144,255,0.4),
        0 0 30px rgba(156,39,176,0.3);
      animation: rainbowPulse 3s infinite;
    }
    @keyframes rainbowPulse {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    p { font-size: 1.1rem; color: #aaa; margin-bottom: 2rem; }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    input {
      flex: 1;
      padding: 16px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 16px;
      background: var(--card);
      color: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      outline: none;
      transition: all 0.3s ease;
    }
    input:focus { box-shadow: 0 0 0 3px rgba(0,255,136,0.3); }
    input::placeholder { color: #666; }

    .btn {
      padding: 16px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 160px;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    .btn:hover::before { left: 100%; }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
    
    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: var(--secondary); color: white; }
    .btn-accent { background: var(--accent); color: white; }

    .footer, .debug {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #00ff88;
      text-shadow: 0 0 5px rgba(0,255,136,0.4);
      animation: flicker 1.5s infinite alternate;
    }
    .debug { color: #ff6b6b; font-size: 0.8rem; opacity: 0.8; margin-top: 20px; }
    .footer a { color: #00ccff; text-decoration: none; font-weight: 600; }
    .footer a:hover { text-decoration: underline; color: #00ffaa; }

    @keyframes flicker {
      0%, 100% { opacity: 0.7; text-shadow: 0 0 5px rgba(0,255,136,0.3); }
      50% { opacity: 1; text-shadow: 0 0 10px rgba(0,255,136,0.6); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AURASYSTEM</h1>
    <p>Privacy-native proxy. Works everywhere.</p>

    <div class="input-group">
      <input type="text" id="url" placeholder="x.com, dexscreener.com..." />
    </div>

    <div style="display:flex; gap:15px; flex-wrap:wrap; justify-content:center;">
      <button class="btn btn-primary" onclick="openProxy()">OPEN VIA PROXY</button>
      <button class="btn btn-secondary" onclick="openNewTab()">NEW TAB</button>
      <button class="btn btn-accent" onclick="copyEncrypted()">COPY LINK</button>
    </div>

    <div class="footer">
      © 2025 AuraSystem | <a href="https://aurasystem.one" target="_blank">aurasystem.one</a>
    </div>

    <div class="debug">Debug: Ready.</div>
  </div>

  <script>
    const isGitHub = window.location.origin.includes('github.io');
    const GITHUB_BASE = 'https://mihelson1010.github.io/aurasystem/proxy.html?url=';
    const CUSTOM_BASE = '/proxy.html?url=';
    const BASE = isGitHub ? GITHUB_BASE : CUSTOM_BASE;

    function openProxy() {
      const url = document.getElementById('url').value.trim();
      if (!url) return alert('Enter URL!');
      const full = url.startsWith('http') ? url : 'https://' + url;
      window.location.href = BASE + btoa(full);
    }

    function openNewTab() {
      const url = document.getElementById('url').value.trim();
      if (!url) return;
      const full = url.startsWith('http') ? url : 'https://' + url;
      window.open(BASE + btoa(full), '_blank');
    }

    function copyEncrypted() {
      const url = document.getElementById('url').value.trim();
      if (!url) return alert('Enter URL!');
      const full = url.startsWith('http') ? url : 'https://' + url;
      const link = BASE + btoa(full);
      navigator.clipboard.writeText(link).then(() => alert('Link copied!'));
    }

    document.getElementById('url').addEventListener('input', function() {
      const val = this.value.toLowerCase();
      if (val.includes('x.') || val.includes('twitter')) this.value = 'https://x.com';
      if (val.includes('youtube')) this.value = 'https://youtube.com';
      if (val.includes('dex')) this.value = 'https://dexscreener.com';
    });
  </script>
</body>
</html>
