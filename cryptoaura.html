<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoAura — Live Prices</title>
  <style>
    :root { --bg: #0a0a1a; --text: #e0e0e0; --neon: #0ff; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg); color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center; padding: 20px; min-height: 100vh;
    }
    .logo {
      font-size: 3rem; margin: 20px 0; color: #0ff;
      text-shadow: 0 0 20px var(--neon);
    }

    /* ВЕРХНЯЯ СТРОКА — СОВЕТЫ НА АНГЛИЙСКОМ */
    .ticker-top {
      position: fixed; top: 0; left: 0; right: 0;
      background: #001122; color: #00ccff; padding: 8px 0;
      font-size: 0.9rem; overflow: hidden; white-space: nowrap; z-index: 1000;
    }
    .ticker-top .inner { display: inline-block; animation: scroll 50s linear infinite; }

    /* НИЖНЯЯ СТРОКА — ЦЕНЫ */
    .ticker-bottom {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #001122; color: #0ff; padding: 8px 0;
      font-size: 0.9rem; overflow: hidden; white-space: nowrap; z-index: 1000;
    }
    .ticker-bottom .inner { display: inline-block; animation: scroll 35s linear infinite; }

    @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

    .container { margin: 100px auto 80px; max-width: 1200px; }
    .card { background: #1a1a2e; border: 1px solid #0ff; border-radius: 12px; padding: 20px; margin: 15px; }
    .price { font-size: 2rem; font-weight: bold; }
  </style>
</head>
<body>

  <!-- ВЕРХНЯЯ СТРОКА -->
  <div class="ticker-top">
    <div class="inner">
      BTC overbought — DO NOT BUY. &nbsp; 
      Fed rate hike expected — volatility ahead. &nbsp; 
      Altseason delayed. &nbsp; 
      NEVER chase FOMO. &nbsp; 
      Privacy > profit. &nbsp; 
      No servers. No accounts.
    </div>
  </div>

  <div class="logo">CRYPTOAURA</div>
  <h1>Live Prices — No Advice</h1>

  <div class="container">
    <div class="card">
      <h3>BTC/USDT</h3>
      <div class="price" id="btc">—</div>
    </div>
    <div class="card">
      <h3>ETH/USDT</h3>
      <div class="price" id="eth">—</div>
    </div>
    <div class="card">
      <h3>EUR/USD</h3>
      <div class="price" id="eur">—</div>
    </div>
    <div class="card">
      <h3>XAU/USD</h3>
      <div class="price" id="gold">—</div>
    </div>
  </div>

  <!-- НИЖНЯЯ СТРОКА — ЦЕНЫ -->
  <div class="ticker-bottom">
    <div class="inner" id="price-ticker">Loading...</div>
  </div>

  <script>
    async function updatePrices() {
      try {
        const btc = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT').then(r => r.json());
        const eth = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT').then(r => r.json());
        const eurusd = await fetch('https://api.exchangerate.host/latest?base=USD&symbols=EUR').then(r => r.json());
        const gold = await fetch('https://api.metals.live/v1/spot').then(r => r.json());

        document.getElementById('btc').innerText = '$' + parseFloat(btc.price).toFixed(0).toLocaleString();
        document.getElementById('eth').innerText = '$' + parseFloat(eth.price).toFixed(0).toLocaleString();
        document.getElementById('eur').innerText = (1 / eurusd.rates.EUR).toFixed(4);
        document.getElementById('gold').innerText = '$' + (gold[0]?.gold?.toFixed(2) || 'N/A');

        document.getElementById('price-ticker').innerHTML = 
          `BTC: $${parseFloat(btc.price).toFixed(0).toLocaleString()} &nbsp; ` +
          `ETH: $${parseFloat(eth.price).toFixed(0).toLocaleString()} &nbsp; ` +
          `EUR/USD: ${(1 / eurusd.rates.EUR).toFixed(4)} &nbsp; ` +
          `XAU: $${(gold[0]?.gold?.toFixed(2) || 'N/A')} &nbsp; | &nbsp; `;
      } catch (e) {}
    }
    updatePrices();
    setInterval(updatePrices, 10000);
  </script>
</body>
</html>
