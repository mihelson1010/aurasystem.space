<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURASYSTEM</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100vh;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center;
    }
    .logo {
      font-size: 4.5rem;
      font-weight: 900;
      color: #fff;
      margin-bottom: 1rem;
    }
    .tagline {
      font-size: 1.4rem;
      margin: 1rem 0 3rem;
      opacity: 0.8;
      font-weight: 500;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 280px;
    }
    .btn {
      padding: 1rem 0;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
      background: linear-gradient(45deg, var(--start), var(--end));
    }
    .btn-office { --start: #ff6b6b; --end: #ffa502; }
    .btn-shop { --start: #4a90e2; --end: #50c8ff; }
    .btn-proxy { --start: #9b59b6; --end: #e91e63; }
    .btn-cryptoa.'ura { --start: #2ecc71; --end: #27ae60; }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="logo">AURASYSTEM</div>
  <div class="tagline">No servers. No accounts. Full control.</div>

  <div class="btn-container">
    <a href="#" class="btn btn-office">Aura Office</a>
    <a href="#" class="btn btn-shop">Aura Shop</a>
    <a href="#" class="btn btn-proxy">Aura Proxy</a>
    <a href="#" class="btn btn-cryptoa.'ura">CryptoAura</a>
  </div>
</body>
</html>
