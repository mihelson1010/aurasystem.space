  <style>
    body {

      padding: 0;
      background: #0d0d1a; /* —Ç—ë–º–Ω–æ-—Å–∏–Ω–∏–π —Ñ–æ–Ω –∫–∞–∫ –Ω–∞ –ø–µ—Ä–≤–æ–º —Å–∫—Ä–∏–Ω–µ */
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;

    h1 {

      margin: 20px 0 10px;
      letter-spacing: 2px;
      text-shadow: none; /* –±–µ–∑ –Ω–µ–æ–Ω–∞ */

    .tagline {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 40px;
      line-height: 1.6;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 320px;
      padding: 0 20px;
    }

    .btn {
      padding: 14px 24px;
      border-radius: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
      text-align: center;
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .btn-office {
      background: linear-gradient(135deg, #ff7700, #ffaa00);
    }

    .btn-shop {
      background: linear-gradient(135deg, #4a90e2, #50b4ff);
    }

    .btn-proxy {
      background: linear-gradient(135deg, #8e44ad, #9b59b6);
    }

    .btn-crypto {
      background: linear-gradient(135deg, #2ecc71, #34e07c);
    }

    .footer {
      position: fixed;
      bottom: 12px;
      right: 16px;
      font-size: 0.85rem;
      color: #4cff4c; /* –∑–µ–ª—ë–Ω—ã–π –∫–∞–∫ –Ω–∞ –≤—Ç–æ—Ä–æ–º —Å–∫—Ä–∏–Ω–µ */
      text-shadow: 0 0 8px rgba(76, 255, 76, 0.5);
      opacity: 0.9;
      animation: neonFlicker 3.5s infinite alternate;
      pointer-events: none;
    }

    @keyframes neonFlicker {
      0%, 100% { opacity: 0.9; text-shadow: 0 0 8px rgba(76, 255, 76, 0.5); }
      50% { opacity: 0.6; text-shadow: 0 0 4px rgba(76, 255, 76, 0.3); }
    }
