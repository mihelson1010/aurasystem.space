<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURASYSTEM</title>
  <style>
    body, html { margin:0; padding:0; height:100vh; background:#000; color:#fff; font-family:Arial,sans-serif; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; }
    .logo { font-size:4.5rem; font-weight:900; margin-bottom:1rem; }
    .tagline { font-size:1.4rem; margin:1rem 0 3rem; opacity:0.8; }
    .btn-container { display:flex; flex-direction:column; gap:1rem; width:280px; }
    .btn { padding:1rem 0; border:none; border-radius:50px; font-weight:bold; font-size:1.1rem; cursor:pointer; text-decoration:none; color:white; display:block; text-align:center; }
    .btn-office { background:linear-gradient(45deg,#ff6b6b,#ffa502); }
    .btn-shop { background:linear-gradient(45deg,#4a8eff,#50c8ff); }
    .btn-proxy { background:linear-gradient(45deg,#9b59b6,#e91e63); }
    .btn-cryptoaura { background:linear-gradient(45deg,#2ecc71,#27ae60); }
    .btn:hover { transform:translateY(-3px); box-shadow:0 10px 20px rgba(0,0,0,0.4); }
  </style>
</head>
<body>
  <div class="logo">AURASYSTEM</div>
  <div class="tagline">No servers. No accounts. Full control.</div>
  <div class="btn-container">
    <a href="#" class="btn btn-office">Aura Office</a>
    <a href="#" class="btn btn-shop">Aura Shop</a>
    <a href="#" class="btn btn-proxy">Aura Proxy</a>
    <a href="#" class="btn btn-cryptoaura">CryptoAura</a>
  </div>
</body>
</html>
