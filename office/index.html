<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Office</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:white;
      font-family:Inter, sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .toolbar {
      display:flex;
      justify-content:center;
      padding:14px;
      background:#f9f9f9;
      border-bottom:1px solid #eee;
      gap:8px;
      flex-wrap:wrap;
    }
    .tool-btn {
      padding:10px 16px;
      border-radius:20px;
      font-weight:bold;
      color:white;
      border:none;
      cursor:pointer;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    .tool-btn:hover {
      transform:translateY(-2px);
      box-shadow:0 6px 14px rgba(0,0,0,0.15);
    }
    .btn-calc      { background:linear-gradient(135deg, #3498db, #2980b6); }
    .btn-currency  { background:linear-gradient(135deg, #ff7700, #ffaa00); }
    .btn-invite    { background:linear-gradient(135deg, #9b59b6, #8e44ad); }
    .btn-excel     { background:linear-gradient(135deg, #4a90e2, #50b4ff); }
    .btn-qr        { background:linear-gradient(135deg, #2ecc71, #27ae60); }
    .btn-share     { background:linear-gradient(135deg, #e74c3c, #c0392b); }
    .btn-send-txt  { background:linear-gradient(135deg, #1abc9c, #16a085); }
    .btn-send-enc  { background:linear-gradient(135deg, #27ae60, #2ecc71); }
    .btn-print     { background:linear-gradient(135deg, #8e44ad, #9b59b6); }

    .workspace {
      flex:1;
      padding:20px;
      overflow:auto;
    }
    #editor {
      width:100%;
      min-height:100vh;
      padding:20px;
      font-size:16px;
      line-height:1.6;
      outline:none;
      caret-color:#000;
      background:white;
    }

    /* –ü–∞–Ω–µ–ª–∏ –≤ –ª–µ–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
    .panel {
      position: fixed;
      top: 80px;
      left: 20px;
      width: 360px;
      max-height: 80vh;
      overflow-y: auto;
      background: #0d0d1a;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      color: #fff;
      z-index: 100;
      display: none;
    }

    /* jspreadsheet */
    #spreadsheet {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 14px;
    }
    #spreadsheet td, #spreadsheet th {
      padding: 6px 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    #spreadsheet_toolbar {
      padding: 8px;
      background: #f5f5f5;
      border: 1px solid #ddd;
    }
    #spreadsheet_toolbar button {
      padding: 4px 10px;
      margin: 0 4px;
      border: 1px solid #999;
      background: #eee;
      cursor: pointer;
      border-radius: 4px;
    }
    #spreadsheet_toolbar button:hover { background: #ddd; }

    /* –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä */
    .calc-header {
      height:32px;
      position:relative;
      margin-bottom:16px;
      background: #0d0d1a;
      border-radius: 12px;
      padding: 8px;
      text-align: center;
      color: #ff7700;
      animation: blink 1.5s infinite;
      opacity: 0.8;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
    .calc-display {
      background: #1a1a2a;
      color: #4cff4c;
      font-size: 24px;
      padding: 16px;
      text-align: right;
      border-radius: 12px;
      font-family: monospace;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-top: 16px;
    }
    .calc-btn {
      padding: 14px 0;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .calc-btn.gray { background: #4b4b4b; }
    .calc-btn.gray:hover { background: #5b5b5b; }
    .calc-btn.orange { background: #ff7700; }
    .calc-btn.orange:hover { background: #ffaa00; }
    .calc-btn.green { background: #2ecc71; }
    .calc-btn.green:hover { background: #27ae60; }
    .calc-btn.memory { background: #9b59b6; }
    .calc-btn.memory:hover { background: #af37c2; }

    /* –í–∞–ª—é—Ç–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä */
    .currency-converter {
      max-width: 400px;
      margin: 0 auto;
      background: #0d0d1a;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      color: #fff;
    }
    .currency-header {
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #9b59b6;
    }
    .currency-input-group {
      display: flex;
      gap: 12px;
      margin: 12px 0;
    }
    .currency-input-field {
      width: 100px;
      padding: 12px;
      font-size: 16px;
      background: #1a1a2a;
      border: 1px solid #555;
      border-radius: 12px;
      color: white;
      text-align: right;
      outline: none;
      transition: border 0.3s;
    }
    .currency-input-field:focus {
      border-color: #9b59b6;
      box-shadow: 0 0 0 2px rgba(155, 89, 182, 0.3);
    }
    .currency-select {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      background: #1a1a2a;
      border: 1px solid #555;
      border-radius: 12px;
      color: white;
      outline: none;
    }
    .currency-select:focus {
      border-color: #9b59b6;
    }
    .currency-swap {
      text-align: center;
      font-size: 24px;
      color: #9b59b6;
      cursor: pointer;
      margin: 10px 0;
      transition: transform 0.3s;
    }
    .currency-swap:hover {
      transform: scale(1.2);
    }
    .currency-result {
      font-size: 20px;
      font-weight: bold;
      margin: 16px 0;
      padding: 14px;
      background: rgba(155, 89, 182, 0.1);
      border-radius: 12px;
      text-align: center;
      color: #ffaa00;
      border: 1px solid rgba(155, 89, 182, 0.3);
    }
    .currency-rate {
      font-size: 14px;
      color: #aaa;
      text-align: center;
      margin: 8px 0;
    }
    .currency-info {
      font-size: 13px;
      color: #777;
      text-align: center;
      margin-top: 12px;
    }

    /* QR –∏ Share */
    .qr-output, .share-links {
      padding: 20px;
      background: #0d0d1a;
      border-radius: 16px;
      text-align: center;
      margin: 20px auto;
      max-width: 400px;
    }
    #qrcode canvas {
      margin: 10px auto;
      display: block;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
    .share-links a {
      display: inline-block;
      margin: 8px;
      font-size: 28px;
      text-decoration: none;
    }
    .share-links a:hover { opacity: 0.8; }

    .footer {
      position:fixed;
      bottom:12px;
      right:16px;
      font-size:0.8rem;
      color:#888;
    }
  </style>
  <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
</head>
<body>

<div class="toolbar">
  <button class="tool-btn btn-calc" onclick="showPanel('calc')">üßÆ Calc</button>
  <button class="tool-btn btn-currency" onclick="showPanel('currency'); loadRates()">üí± Forex</button>
  <button class="tool-btn btn-invite" onclick="inviteCollab()">‚úâÔ∏è Invite</button>
  <button class="tool-btn btn-excel" onclick="showPanel('excel')">üìä Excel</button>
  <button class="tool-btn btn-qr" onclick="showQR()">üì± QR</button>
  <button class="tool-btn btn-share" onclick="showShare()">üì§ Share</button>
  <button class="tool-btn btn-send-txt" onclick="sendRaw()">üì§ Send</button>
  <button class="tool-btn btn-send-enc" onclick="sendEncrypted()">üîê Enc</button>
  <button class="tool-btn btn-print" onclick="window.print()">üñ®Ô∏è Print</button>
</div>

<div class="workspace">
  <div id="editor" contenteditable="true" spellcheck="false">Start typing here...</div>
  
  <div id="calc" class="panel">
    <div class="calc-header">CryptoAura</div>
    <div class="calc-display" id="calc-display">0</div>
    <div class="calc-buttons">
      <button class="calc-btn memory" onclick="calcMR()">MR</button>
      <button class="calc-btn memory" onclick="calcMC()">MC</button>
      <button class="calc-btn gray" onclick="calcClear()">C</button>
      <button class="calc-btn gray" onclick="calcClearEntry()">CE</button>
      <button class="calc-btn gray" onclick="calcInput('7')">7</button>
      <button class="calc-btn gray" onclick="calcInput('8')">8</button>
      <button class="calc-btn gray" onclick="calcInput('9')">9</button>
      <button class="calc-btn orange" onclick="calcInput('/')">/</button>
      <button class="calc-btn gray" onclick="calcInput('4')">4</button>
      <button class="calc-btn gray" onclick="calcInput('5')">5</button>
      <button class="calc-btn gray" onclick="calcInput('6')">6</button>
      <button class="calc-btn orange" onclick="calcInput('*')">*</button>
      <button class="calc-btn gray" onclick="calcInput('1')">1</button>
      <button class="calc-btn gray" onclick="calcInput('2')">2</button>
      <button class="calc-btn gray" onclick="calcInput('3')">3</button>
      <button class="calc-btn orange" onclick="calcInput('-')">-</button>
      <button class="calc-btn gray" onclick="calcInput('0')">0</button>
      <button class="calc-btn gray" onclick="calcInput('.')">.</button>
      <button class="calc-btn green" onclick="calcInput('Math.sqrt(')">‚àö</button>
      <button class="calc-btn orange" onclick="calcInput('+')">+</button>
      <button class="calc-btn memory" onclick="calcMPlus()">M+</button>
      <button class="calc-btn gray" onclick="calcInput('%')">%</button>
      <button class="calc-btn green" onclick="calcEquals()">=</button>
      <button class="calc-btn" style="background:#e74c3c;" onclick="calcBackspace()">‚å´</button>
    </div>
  </div>
  
  <div id="currency" class="panel">
    <div class="currency-converter">
      <div class="currency-header">üí± Live Forex</div>
      <div class="currency-input-group">
        <input type="number" id="fromAmount" value="1" oninput="convertFrom()" class="currency-input-field">
        <select id="fromCurrency" onchange="convertFrom()" class="currency-select">
          <optgroup label="Crypto">
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="SOL">SOL</option>
            <option value="XRP">XRP</option>
            <option value="DOGE">DOGE</option>
            <option value="ADA">ADA</option>
            <option value="USDT">USDT</option>
          </optgroup>
          <optgroup label="Fiat">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RUB">RUB</option>
            <option value="CNY">CNY</option>
            <option value="GEL">GEL</option>
            <option value="JPY">JPY</option>
            <option value="ILS">ILS</option>
            <option value="SEK">SEK</option>
            <option value="NOK">NOK</option>
            <option value="DKK">DKK</option>
            <option value="AUD">AUD</option>
            <option value="ARS">ARS</option>
          </optgroup>
        </select>
      </div>
      <div class="currency-swap" onclick="swapCurrencies()">‚Üî</div>
      <div class="currency-input-group">
        <input type="number" id="toAmount" value="" oninput="convertTo()" class="currency-input-field">
        <select id="toCurrency" onchange="convertTo()" class="currency-select">
          <optgroup label="Crypto">
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="SOL">SOL</option>
            <option value="XRP">XRP</option>
            <option value="DOGE">DOGE</option>
            <option value="ADA">ADA</option>
            <option value="USDT">USDT</option>
          </optgroup>
          <optgroup label="Fiat">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RUB">RUB</option>
            <option value="CNY">CNY</option>
            <option value="GEL">GEL</option>
            <option value="JPY">JPY</option>
            <option value="ILS">ILS</option>
            <option value="SEK">SEK</option>
            <option value="NOK">NOK</option>
            <option value="DKK">DKK</option>
            <option value="AUD">AUD</option>
            <option value="ARS">ARS</option>
          </optgroup>
        </select>
      </div>
      <div class="currency-result" id="result">‚Äî</div>
      <div class="currency-rate" id="rate">‚Äî</div>
      <div class="currency-info" id="rate-info">Loading rates...</div>
    </div>
  </div>
  
  <div id="qr" class="panel">
    <div class="qr-output">
      <h3>üì± QR Code</h3>
      <div id="qrcode"></div>
      <p>Scan to share your document</p>
    </div>
  </div>
  
  <div id="share" class="panel">
    <div class="share-links" id="share-links">
      <h3>üì§ Share</h3>
      <div id="share-buttons"></div>
    </div>
  </div>
  
  <div id="excel" class="panel">
    <div id="spreadsheet"></div>
    <div id="spreadsheet_toolbar">
