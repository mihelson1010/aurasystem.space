<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Office</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff7700">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:white;
      font-family:Inter, sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .toolbar {
      display:flex;
      justify-content:center;
      padding:14px;
      background:#f9f9f9;
      border-bottom:1px solid #eee;
      gap:8px;
      flex-wrap:wrap;
    }
    .tool-btn {
      padding:10px 16px;
      border-radius:20px;
      font-weight:bold;
      color:white;
      border:none;
      cursor:pointer;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    .tool-btn:hover {
      transform:translateY(-2px);
      box-shadow:0 6px 14px rgba(0,0,0,0.15);
    }
    .btn-calc      { background:linear-gradient(135deg, #3498db, #2980b9); }
    .btn-currency  { background:linear-gradient(135deg, #f1c40f, #f39c12); }
    .btn-invite    { background:linear-gradient(135deg, #9b59b6, #8e44ad); }
    .btn-excel     { background:linear-gradient(135deg, #4a90e2, #50b4ff); }
    .btn-qr        { background:linear-gradient(135deg, #8e44ad, #9b59b6); }
    .btn-share     { background:linear-gradient(135deg, #e74c3c, #f39c12); }
    .btn-send-txt  { background:linear-gradient(135deg, #9b59b6, #8e44ad); }
    .btn-send-enc  { background:linear-gradient(135deg, #27ae60, #2ecc71); }

    .workspace {
      flex:1;
      padding:20px;
      overflow:auto;
    }
    #editor {
      width:100%;
      min-height:80vh;
      padding:20px;
      font-size:16px;
      line-height:1.6;
      outline:none;
      caret-color:#000;
    }
    .panel { display:none; margin-top:20px; }
    
    /* –ü—Ä–æ—Å—Ç–æ–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä */
    .calculator {
      max-width: 320px;
      margin: 0 auto;
      background: #333;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .calc-header {
      height: 30px;
      position: relative;
      margin-bottom: 10px;
    }
    .calc-header::after {
      content: "AURASYSTEM";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      text-align: center;
      color: #ff7700;
      font-size: 14px;
      animation: blink 1.5s infinite;
      opacity: 0.7;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.3; }
    }
    .calc-display {
      background: #1a1a1a;
      color: #0f0;
      font-size: 24px;
      padding: 16px;
      text-align: right;
      border-radius: 8px;
      font-family: monospace;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .calc-btn {
      padding: 14px 0;
      background: #4a4a4a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .calc-btn:hover { background: #5a5a5a; }
    .calc-btn.operator { background: #ff9500; }
    .calc-btn.operator:hover { background: #ffaa33; }
    .calc-btn.equals { background: #2196f3; }
    .calc-btn.equals:hover { background: #33a7ff; }
    .calc-btn.memory { background: #9c27b0; }
    .calc-btn.memory:hover { background: #af37c2; }

    /* –í–∞–ª—é—Ç–Ω—ã–π –∫–æ–Ω–≤–µ—Ä—Ç–µ—Ä */
    .currency-converter {
      max-width: 320px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .currency-header {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      position: relative;
      height: 30px;
    }
    .currency-header::after {
      content: "AURASYSTEM";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      text-align: center;
      color: #ff7700;
      animation: blink 1s infinite;
      font-size: 14px;
      opacity: 0.7;
    }
    .currency-input {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .currency-input input {
      width: 80px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: right;
    }
    .currency-input select {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .currency-arrow {
      font-size: 20px;
      color: #666;
      cursor: pointer;
      transition: color 0.2s;
    }
    .currency-arrow:hover { color: #ff7700; }
    .currency-result {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      padding: 10px;
      background: #f0f8ff;
      border-radius: 4px;
      text-align: center;
    }
    .currency-rate {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin: 5px 0;
    }
    .currency-info {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: 10px;
    }

    .footer {
      position:fixed;
      bottom:12px;
      right:16px;
      font-size:0.8rem;
      color:#888;
    }
  </style>
</head>
<body>

<div class="toolbar">
  <button class="tool-btn btn-calc" onclick="showPanel('calc')">üßÆ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</button>
  <button class="tool-btn btn-currency" onclick="showPanel('currency'); loadRates()">üí± –í–∞–ª—é—Ç—ã</button>
  <button class="tool-btn btn-invite" onclick="inviteCollab()">‚úâÔ∏è –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å</button>
  <button class="tool-btn btn-excel" onclick="showPanel('excel')">üìä Excel</button>
  <button class="tool-btn btn-qr" onclick="showPanel('qr')">üì± QR</button>
  <button class="tool-btn btn-share" onclick="showShare()">üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
  <button class="tool-btn btn-send-txt" onclick="sendRaw()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  <button class="tool-btn btn-send-enc" onclick="sendEncrypted()">üîê –ó–∞—à–∏—Ñ—Ä</button>
</div>

<div class="workspace">
  <div id="editor" contenteditable="true" spellcheck="false">–ù–∞—á–Ω–∏—Ç–µ –ø–∏—Å–∞—Ç—å –∑–¥–µ—Å—å...</div>
  
  <div id="calc" class="panel">
    <div class="calculator">
      <div class="calc-header"></div>
      <div class="calc-display" id="calc-display">0</div>
      <div class="calc-buttons">
        <button class="calc-btn memory" onclick="calcMR()">MR</button>
        <button class="calc-btn memory" onclick="calcMC()">MC</button>
        <button class="calc-btn" onclick="calcClear()">C</button>
        <button class="calc-btn" onclick="calcClearEntry()">CE</button>
        <button class="calc-btn" onclick="calcInput('7')">7</button>
        <button class="calc-btn" onclick="calcInput('8')">8</button>
        <button class="calc-btn" onclick="calcInput('9')">9</button>
        <button class="calc-btn operator" onclick="calcInput('/')">/</button>
        <button class="calc-btn" onclick="calcInput('4')">4</button>
        <button class="calc-btn" onclick="calcInput('5')">5</button>
        <button class="calc-btn" onclick="calcInput('6')">6</button>
        <button class="calc-btn operator" onclick="calcInput('*')">*</button>
        <button class="calc-btn" onclick="calcInput('1')">1</button>
        <button class="calc-btn" onclick="calcInput('2')">2</button>
        <button class="calc-btn" onclick="calcInput('3')">3</button>
        <button class="calc-btn operator" onclick="calcInput('-')">-</button>
        <button class="calc-btn" onclick="calcInput('0')">0</button>
        <button class="calc-btn" onclick="calcInput('.')">.</button>
        <button class="calc-btn" onclick="calcInput('Math.sqrt(')">‚àö</button>
        <button class="calc-btn operator" onclick="calcInput('+')">+</button>
        <button class="calc-btn memory" onclick="calcMPlus()">M+</button>
        <button class="calc-btn" onclick="calcInput('%')">%</button>
        <button class="calc-btn equals" onclick="calcEquals()">=</button>
        <button class="calc-btn" style="background:#e74c3c;" onclick="calcBackspace()">‚å´</button>
      </div>
    </div>
  </div>
  
  <div id="currency" class="panel">
    <div class="currency-converter">
      <div class="currency-header"></div>
      <div class="currency-input">
        <input type="number" id="fromAmount" value="1" oninput="convertCurrency()">
        <select id="fromCurrency" onchange="convertCurrency()">
          <optgroup label="–ö—Ä–∏–ø—Ç–æ">
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="SOL">SOL</option>
            <option value="XRP">XRP</option>
            <option value="DOGE">DOGE</option>
            <option value="ADA">ADA</option>
            <option value="USDT">USDT</option>
          </optgroup>
          <optgroup label="–§–∏–∞—Ç">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RUB">RUB</option>
            <option value="CNY">CNY</option>
            <option value="GEL">GEL</option>
            <option value="JPY">JPY</option>
            <option value="ILS">ILS</option>
            <option value="SEK">SEK</option>
            <option value="NOK">NOK</option>
            <option value="DKK">DKK</option>
            <option value="AUD">AUD</option>
            <option value="ARS">ARS</option>
          </optgroup>
        </select>
      </div>
      <div style="text-align: center; margin: 10px;">
        <span class="currency-arrow" onclick="swapCurrencies()">‚Üî</span>
      </div>
      <div class="currency-input">
        <input type="number" id="toAmount" readonly>
        <select id="toCurrency" onchange="convertCurrency()">
          <optgroup label="–ö—Ä–∏–ø—Ç–æ">
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="SOL">SOL</option>
            <option value="XRP">XRP</option>
            <option value="DOGE">DOGE</option>
            <option value="ADA">ADA</option>
            <option value="USDT">USDT</option>
          </optgroup>
          <optgroup label="–§–∏–∞—Ç">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RUB">RUB</option>
            <option value="CNY">CNY</option>
            <option value="GEL">GEL</option>
            <option value="JPY">JPY</option>
            <option value="ILS">ILS</option>
            <option value="SEK">SEK</option>
            <option value="NOK">NOK</option>
            <option value="DKK">DKK</option>
            <option value="AUD">AUD</option>
            <option value="ARS">ARS</option>
          </optgroup>
        </select>
      </div>
      <div class="currency-result" id="result">‚Äî</div>
      <div class="currency-rate" id="rate">‚Äî</div>
      <div class="currency-info" id="rate-info">–ó–∞–≥—Ä—É–∑–∫–∞ –∫—É—Ä—Å–æ–≤...</div>
    </div>
  </div>
  
  <div id="excel" class="panel">
    <p>üìä Excel-—Ä–µ–∂–∏–º (—Å–∫–æ—Ä–æ)</p>
  </div>
  
  <div id="qr" class="panel">
    <p>üì± QR-–∫–æ–¥ (—Å–∫–æ—Ä–æ)</p>
  </div>
</div>

<div class="footer">AURASYSTEM ‚Ä¢ Full control</div>

<script>
  // =============== –ü–†–û–°–¢–û–ô –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–† ===============
  let calcMemory = 0;
  let calcExpression = '';

  function calcInput(value) {
    if (value === 'Math.sqrt(') {
      calcExpression += 'Math.sqrt(';
    } else {
      calcExpression += value;
    }
    updateCalcDisplay();
  }

  function calcEquals() {
    try {
      let expr = calcExpression.replace(/(\d+)%/g, '($1/100)');
      let result = eval(expr);
      calcExpression = String(result);
    } catch (e) {
      calcExpression = 'Error';
    }
    updateCalcDisplay();
  }

  function calcClear() {
    calcExpression = '';
    updateCalcDisplay();
  }

  function calcClearEntry() {
    if (calcExpression.length > 0) {
      calcExpression = calcExpression.slice(0, -1);
    }
    updateCalcDisplay();
  }

  function calcBackspace() {
    calcClearEntry();
  }

  function calcMPlus() {
    try {
      calcMemory += parseFloat(eval(calcExpression || '0'));
    } catch (e) {}
  }

  function calcMR() {
    calcExpression = String(calcMemory);
    updateCalcDisplay();
  }

  function calcMC() {
    calcMemory = 0;
  }

  function updateCalcDisplay() {
    const display = document.getElementById('calc-display');
    if (calcExpression === '') {
      display.textContent = '0';
    } else if (calcExpression.length > 15) {
      display.textContent = calcExpression.slice(0, 15) + '...';
    } else {
      display.textContent = calcExpression;
    }
  }

  // =============== –í–ê–õ–Æ–¢–ù–´–ô –ö–û–ù–í–ï–†–¢–ï–† ===============
  let rates = null;
  const STATIC_RATES_USD = {
    USD: 1, EUR: 0.93, RUB: 93.5, CNY: 7.25, GEL: 2.70, JPY: 155.0,
    ILS: 3.70, SEK: 10.50, NOK: 10.80, DKK: 6.90, AUD: 1.52, ARS: 950.0,
    BTC: 1/92410, ETH: 1/2870, SOL: 1/172, XRP: 1/0.58,
    DOGE: 1/0.172, ADA: 1/0.45, USDT: 1/1.0001
  };

  async function loadRates() {
    if (rates) return;
    try {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,ripple,dogecoin,cardano,tether&vs_currencies=usd,eur,rub,cny,gel,jpy,ils,sek,nok,dkk,aud,ars');
      const data = await res.json();
      rates = {};
      for (let id in data) {
        rates[id.toUpperCase()] = data[id];
      }
      document.getElementById('rate-info').textContent = '‚úÖ –û–Ω–ª–∞–π–Ω-–∫—É—Ä—Å—ã';
      convertCurrency();
    } catch (e) {
      rates = null;
      document.getElementById('rate-info').textContent = '‚ö†Ô∏è Offline (—Å—Ç–∞—Ç–∏—á–Ω—ã–µ –∫—É—Ä—Å—ã)';
      convertCurrency();
    }
  }

  function getUSDPrice(currency, amount = 1) {
    if (currency === 'USD') return amount;
    if (rates) {
      const id = currency.toLowerCase();
      if (rates[id]) {
        return amount * rates[id].usd;
      }
    }
    // fallback to static
    return amount / STATIC_RATES_USD[currency];
  }

  function convertCurrency() {
    const fromAmount = parseFloat(document.getElementById('fromAmount').value) || 0;
    const from = document.getElementById('fromCurrency').value;
    const to = document.getElementById('toCurrency').value;

    if (from === to) {
      const v = fromAmount.toFixed(6);
      document.getElementById('toAmount').value = v;
      document.getElementById('result').textContent = `${fromAmount} ${from} = ${v} ${to}`;
      document.getElementById('rate').textContent = '';
      return;
    }

    // Convert from -> USD
    const usd = getUSDPrice(from, fromAmount);
    // Convert USD -> to
    const toAmount = usd / getUSDPrice(to, 1);

    document.getElementById('toAmount').value = toAmount.toFixed(6);
    document.getElementById('result').textContent = `${fromAmount} ${from} = ${toAmount.toFixed(6)} ${to}`;
    document.getElementById('rate').textContent = `1 ${from} = ${(toAmount / fromAmount).toFixed(6)} ${to}`;
  }

  function swapCurrencies() {
    const from = document.getElementById('fromCurrency');
    const to = document.getElementById('toCurrency');
    const fromAmount = document.getElementById('fromAmount').value;
    const tempFrom = from.value;
    from.value = to.value;
    to.value = tempFrom;
    document.getElementById('fromAmount').value = document.getElementById('toAmount').value;
    convertCurrency();
  }

  // =============== –û–°–¢–ê–õ–¨–ù–û–ï ===============
  function showPanel(id) {
    document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  function showShare() {
    const url = 'https://aurasystem.space/office/';
    const text = '–î–æ–∫—É–º–µ–Ω—Ç –∏–∑ Aura Office';
    const links = `
      <div style="display:flex; gap:20px; justify-content:center; flex-wrap:wrap; margin-top:20px;">
        <a href="https://x.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}" target="_blank" style="font-size:28px; color:#000;">ùïè</a>
        <a href="https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}" target="_blank" style="font-size:28px; color:#0088cc;">Telegram</a>
        <a href="https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}" target="_blank" style="font-size:28px; color:#25d366;">WhatsApp</a>
        <a href="mailto:?subject=${encodeURIComponent(text)}&body=${encodeURIComponent(url)}" style="font-size:28px; color:#ff6b6b;">Email</a>
      </div>
    `;
    document.getElementById('editor').insertAdjacentHTML('afterend', links);
  }

  function inviteCollab() {
    const id = 'AURA-' + Math.random().toString(36).substr(2, 5).toUpperCase();
    localStorage.setItem('doc_' + id, document.getElementById('editor').innerText);
    const url = 'https://aurasystem.space/office/?doc=' + id;
    prompt('–û—Ç–ø—Ä–∞–≤—å—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É –¥—Ä—É–≥—É:', url);
  }

  function sendRaw() { alert('üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ'); }
  function sendEncrypted() { alert('üîê –ó–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ'); }

  window.onload = () => document.getElementById('editor').focus();
</script>

</body>
</html>
