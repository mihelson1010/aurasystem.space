<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Office</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff7700">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:white;
      font-family:Inter, sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .toolbar {
      display:flex;
      justify-content:center;
      padding:14px;
      background:#f9f9f9;
      border-bottom:1px solid #eee;
      gap:8px;
      flex-wrap:wrap;
    }
    .tool-btn {
      padding:10px 16px;
      border-radius:20px;
      font-weight:bold;
      color:white;
      border:none;
      cursor:pointer;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    .tool-btn:hover {
      transform:translateY(-2px);
      box-shadow:0 6px 14px rgba(0,0,0,0.15);
    }
    .btn-calc      { background:linear-gradient(135deg, #3498db, #2980b9); }
    .btn-currency  { background:linear-gradient(135deg, #ff7700, #ffaa00); }
    .btn-invite    { background:linear-gradient(135deg, #9b59b6, #8e44ad); }
    .btn-excel     { background:linear-gradient(135deg, #4a90e2, #50b4ff); }
    .btn-qr        { background:linear-gradient(135deg, #8e44ad, #9b59b6); }
    .btn-share     { background:linear-gradient(135deg, #e74c3c, #f39c12); }
    .btn-send-txt  { background:linear-gradient(135deg, #9b59b6, #8e44ad); }
    .btn-send-enc  { background:linear-gradient(135deg, #27ae60, #2ecc71); }

    .workspace {
      flex:1;
      padding:20px;
      overflow:auto;
    }
    #editor {
      width:100%;
      min-height:80vh;
      padding:20px;
      font-size:16px;
      line-height:1.6;
      outline:none;
      caret-color:#000;
    }
    .panel { display:none; margin-top:20px; }
    
    /* –ü—Ä–æ—Å—Ç–æ–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä */
    .calculator {
      max-width: 360px;
      margin: 0 auto;
      background: #0d0d1a;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      color: #fff;
    }
    .calc-header {
      height: 32px;
      position: relative;
      margin-bottom: 16px;
    }
    .calc-header::after {
      content: "AURASYSTEM";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      text-align: center;
      color: #ff7700;
      font-size: 16px;
      animation: blink 1.5s infinite;
      opacity: 0.8;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
    .calc-display {
      background: #1a1a2a;
      color: #4cff4c;
      font-size: 24px;
      padding: 16px;
      text-align: right;
      border-radius: 12px;
      font-family: monospace;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-top: 16px;
    }
    .calc-btn {
      padding: 14px 0;
      background: #2c2c3a;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .calc-btn:hover { background: #3a3a4a; }
    .calc-btn.operator { background: #ff7700; }
    .calc-btn.operator:hover { background: #ffaa00; }
    .calc-btn.equals { background: #2196f3; }
    .calc-btn.equals:hover { background: #33a7ff; }
    .calc-btn.memory { background: #9c27b0; }
    .calc-btn.memory:hover { background: #af37c2; }

    /* –í–∞–ª—é—Ç–Ω—ã–π –∫–æ–Ω–≤–µ—Ä—Ç–µ—Ä */
    .currency-converter {
      max-width: 360px;
      margin: 0 auto;
      background: #0d0d1a;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      color: #fff;
    }
    .currency-header {
      position: relative;
      height: 32px;
      margin-bottom: 20px;
      text-align: center;
    }
    .currency-header::after {
      content: "AURASYSTEM";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      color: #ff7700;
      font-size: 16px;
      animation: blink 1.2s infinite;
      opacity: 0.8;
    }
    .currency-input-group {
      display: flex;
      gap: 12px;
      margin: 12px 0;
    }
    .currency-input-field {
      width: 100px;
      padding: 12px;
      font-size: 16px;
      background: #1a1a2a;
      border: 1px solid #333;
      border-radius: 12px;
      color: white;
      text-align: right;
      outline: none;
      transition: border 0.3s;
    }
    .currency-input-field:focus {
      border-color: #ff7700;
      box-shadow: 0 0 0 2px rgba(255, 119, 0, 0.2);
    }
    .currency-select {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      background: #1a1a2a;
      border: 1px solid #333;
      border-radius: 12px;
      color: white;
      outline: none;
    }
    .currency-select:focus {
      border-color: #ff7700;
    }
    .currency-swap {
      text-align: center;
      font-size: 24px;
      color: #ff7700;
      cursor: pointer;
      margin: 10px 0;
      transition: transform 0.3s;
    }
    .currency-swap:hover {
      transform: scale(1.2);
    }
    .currency-result {
      font-size: 20px;
      font-weight: bold;
      margin: 16px 0;
      padding: 14px;
      background: rgba(255, 119, 0, 0.08);
      border-radius: 12px;
      text-align: center;
      color: #ffaa00;
      border: 1px solid rgba(255, 119, 0, 0.2);
    }
    .currency-rate {
      font-size: 14px;
      color: #aaa;
      text-align: center;
      margin: 8px 0;
    }
    .currency-info {
      font-size: 13px;
      color: #777;
      text-align: center;
      margin-top: 12px;
    }

    /* Excel */
    .excel-container {
      padding: 20px;
      background: #f9f9f9;
      border-radius: 16px;
      margin-top: 20px;
    }
    .jexcel {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 14px;
    }
    .jexcel td, .jexcel th {
      padding: 6px 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .jexcel_toolbar {
      padding: 8px;
      background: #f5f5f5;
      border: 1px solid #ddd;
    }
    .jexcel_toolbar button {
      padding: 4px 10px;
      margin: 0 4px;
      border: 1px solid #999;
      background: #eee;
      cursor: pointer;
      border-radius: 4px;
    }
    .jexcel_toolbar button:hover { background: #ddd; }

    .footer {
      position:fixed;
      bottom:12px;
      right:16px;
      font-size:0.8rem;
      color:#888;
    }
  </style>

  <!-- Jspreadsheet CE –º–∏–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ -->
  <style>
    .jexcel { width:100%; border-collapse:collapse; background:white; font-size:14px; }
    .jexcel td, .jexcel th { padding:6px 8px; border:1px solid #ccc; text-align:left; }
    .jexcel_toolbar { padding:8px; background:#f5f5f5; border:1px solid #ddd; }
    .jexcel_toolbar button { padding:4px 10px; margin:0 4px; border:1px solid #999; background:#eee; cursor:pointer; border-radius:4px; }
    .jexcel_toolbar button:hover { background:#ddd; }
  </style>
</head>
<body>

<div class="toolbar">

  <button class="tool-btn btn-currency" onclick="showPanel('currency'); loadRates()">üí± –í–∞–ª—é—Ç—ã</button>
  <button class="tool-btn btn-invite" onclick="inviteCollab()">‚úâÔ∏è –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å</button>
  <button class="tool-btn btn-excel" onclick="showPanel('excel'); initExcel()">üìä Excel</button>
  <button class="tool-btn btn-qr" onclick="showPanel('qr')">üì± QR</button>
  <button class="tool-btn btn-share" onclick="showShare()">üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
  <button class="tool-btn btn-send-txt" onclick="sendRaw()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  <button class="tool-btn btn-send-enc" onclick="sendEncrypted()">üîê –ó–∞—à–∏—Ñ—Ä</button>
</div>

<div class="workspace">

  <div id="calc" class="panel">

        <!-- –∫–Ω–æ–ø–∫–∏ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞ -->
      </div>
    </div>
  </div>
  
  <div id="currency" class="panel">
    <div class="currency-converter">

      <!-- –ø–æ–ª—è –≤–∞–ª—é—Ç -->

  <div id="excel" class="panel">

      <div id="spreadsheet"></div>

        <button class="tool-btn" style="font-size:14px;" onclick="exportCSV()">üì• –≠–∫—Å–ø–æ—Ä—Ç CSV</button>
        <button class="tool-btn" style="font-size:14px;" onclick="clearSheet()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
      </div>
    </div>
  </div>
  
  <div id="qr" class="panel">
    <p>üì± QR-–∫–æ–¥ (—Å–∫–æ—Ä–æ)</p>
  </div>
</div>

<div class="footer">AURASYSTEM ‚Ä¢ Full control</div>

<script>

</body>
</html>
