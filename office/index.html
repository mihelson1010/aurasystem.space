<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Office</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:white;
      font-family:Inter, sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .toolbar {
      display:flex;
      justify-content:center;
      padding:14px;
      background:#f9f9f9;
      border-bottom:1px solid #eee;
      gap:8px;
      flex-wrap:wrap;
    }
    .tool-btn {
      padding:10px 16px;
      border-radius:20px;
      font-weight:bold;
      color:white;
      border:none;
      cursor:pointer;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    .tool-btn:hover {
      transform:translateY(-2px);
      box-shadow:0 6px 14px rgba(0,0,0,0.15);
    }
    .btn-calc      { background:linear-gradient(135deg, #3498db, #2980b6); }
    .btn-currency  { background:linear-gradient(135deg, #ff7700, #ffaa00); }
    .btn-invite    { background:linear-gradient(135deg, #9b59b6, #8e44ad); }
    .btn-excel     { background:linear-gradient(135deg, #4a90e2, #50b4ff); }
    .btn-qr        { background:linear-gradient(135deg, #2ecc71, #27ae60); }
    .btn-share     { background:linear-gradient(135deg, #e74c3c, #c0392b); }
    .btn-send-txt  { background:linear-gradient(135deg, #1abc9c, #16a085); }
    .btn-send-enc  { background:linear-gradient(135deg, #27ae60, #2ecc71); }
    .btn-print     { background:linear-gradient(135deg, #8e44ad, #9b59b6); }

    .workspace {
      flex:1;
      padding:20px;
      overflow:auto;
    }
    #editor {
      width:100%;
      min-height:100vh;
      padding:20px;
      font-size:16px;
      line-height:1.6;
      outline:none;
      caret-color:#000;
      background:white;
    }

    /* –ü–∞–Ω–µ–ª–∏ –≤ –ª–µ–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
    .panel {
      position: fixed;
      top: 80px;
      left: 20px;
      width: 360px;
      max-height: 80vh;
      overflow-y: auto;
      background: #0d0d1a;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      color: #fff;
      z-index: 100;
      display: none;
    }

    /* jspreadsheet */
    #spreadsheet {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 14px;
    }
    #spreadsheet td, #spreadsheet th {
      padding: 6px 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    #spreadsheet_toolbar {
      padding: 8px;
      background: #f5f5f5;
      border: 1px solid #ddd;
    }
    #spreadsheet_toolbar button {
      padding: 4px 10px;
      margin: 0 4px;
      border: 1px solid #999;
      background: #eee;
      cursor: pointer;
      border-radius: 4px;
    }
    #spreadsheet_toolbar button:hover { background: #ddd; }

    /* –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä */
    .calc-header {
      height:32px;
      position:relative;
      margin-bottom:16px;
      background: #0d0d1a;
      border-radius: 12px;
      padding: 8px;
      text-align: center;
      color: #ff7700;
      animation: blink 1.5s infinite;
      opacity: 0.8;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
    .calc-display {
      background: #1a1a2a;
      color: #4cff4c;
      font-size: 24px;
      padding: 16px;
      text-align: right;
      border-radius: 12px;
      font-family: monospace;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-top: 16px;
    }
    .calc-btn {
      padding: 14px 0;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .calc-btn.gray { background: #4b4b4b; }
    .calc-btn.gray:hover { background: #5b5b5b; }
    .calc-btn.orange { background: #ff7700; }
    .calc-btn.orange:hover { background: #ffaa00; }
    .calc-btn.green { background: #2ecc71; }
    .calc-btn.green:hover { background: #27ae60; }
    .calc-btn.memory { background: #9b59b6; }
    .calc-btn.memory:hover { background: #af37c2; }

    /* –í–∞–ª—é—Ç–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä */
    .currency-converter {
      max-width: 400px;
      margin: 0 auto;
      background: #0d0d1a;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      color: #fff;
    }
    .currency-header {
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #9b59b6;
    }
    .currency-input-group {
      display: flex;
      gap: 12px;
      margin: 12px 0;
    }
    .currency-input-field {
      width: 100px;
      padding: 12px;
      font-size: 16px;
      background: #1a1a2a;
      border: 1px solid #555;
      border-radius: 12px;
      color: white;
      text-align: right;
      outline: none;
      transition: border 0.3s;
    }
    .currency-input-field:focus {
      border-color: #9b59b6;
      box-shadow: 0 0 0 2px rgba(155, 89, 182, 0.3);
    }
    .currency-select {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      background: #1a1a2a;
      border: 1px solid #555;
      border-radius: 12px;
      color: white;
      outline: none;
    }
    .currency-select:focus {
      border-color: #9b59b6;
    }
    .currency-swap {
      text-align: center;
      font-size: 24px;
      color: #9b59b6;
      cursor: pointer;
      margin: 10px 0;
      transition: transform 0.3s;
    }
    .currency-swap:hover {
      transform: scale(1.2);
    }
    .currency-result {
      font-size: 20px;
      font-weight: bold;
      margin: 16px 0;
      padding: 14px;
      background: rgba(155, 89, 182, 0.1);
      border-radius: 12px;
      text-align: center;
      color: #ffaa00;
      border: 1px solid rgba(155, 89, 182, 0.3);
    }

    /* QR –∏ Share */
    .qr-output, .share-links {
      padding: 20px;
      background: #0d0d1a;
      border-radius: 16px;
      text-align: center;
      margin: 20px auto;
      max-width: 400px;
    }
    #qrcode canvas {
      margin: 10px auto;
      display: block;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
    .share-links a {
      display: inline-block;
      margin: 8px;
      font-size: 28px;
      text-decoration: none;
    }
    .share-links a:hover { opacity: 0.8; }

    .footer {
      position:fixed;
      bottom:12px;
      right:16px;
      font-size:0.85rem;
      color:#4cff4c;
      text-shadow: 0 0 8px rgba(76, 255, 76, 0.5);
      opacity: 0.9;
      animation: neonFlicker 3.5s infinite alternate;
      pointer-events: none;
    }
    @keyframes neonFlicker {
      0%, 100% { opacity: 0.9; text-shadow: 0 0 8px rgba(76, 255, 76, 0.5); }
      50% { opacity: 0.6; text-shadow: 0 0 4px rgba(76, 255, 76, 0.3); }
    }
  </style>
  <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://jsuites.net/v5/jsuites.js"></script>
</head>
<body>

<div class="toolbar">
  <button class="tool-btn btn-calc" onclick="showPanel('calc')">üßÆ Calc</button>
  <button class="tool-btn btn-currency" onclick="showPanel('currency'); loadRates()">üí± Forex</button>
  <button class="tool-btn btn-invite" onclick="inviteCollab()">‚úâÔ∏è Invite</button>
  <button class="tool-btn btn-excel" onclick="showPanel('excel')">üìä Excel</button>
  <button class="tool-btn btn-qr" onclick="showQR()">üì± QR</button>
  <button class="tool-btn btn-share" onclick="showShare()">üì§ Share</button>
  <button class="tool-btn btn-send-txt" onclick="sendRaw()">üì§ Send</button>
  <button class="tool-btn btn-send-enc" onclick="sendEncrypted()">üîê Enc</button>
  <button class="tool-btn btn-print" onclick="saveAsPDF()">üñ®Ô∏è Save as PDF</button>
</div>

<div class="workspace">
  <div id="editor" contenteditable="true" spellcheck="false">Start typing here...</div>
  
  <div id="calc" class="panel">
    <!-- –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
  </div>
  
  <div id="currency" class="panel">
    <!-- –≤–∞–ª—é—Ç–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
  </div>
  
  <div id="qr" class="panel">
    <!-- QR –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
  </div>
  
  <div id="share" class="panel">
    <!-- Share –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
  </div>
  
  <div id="excel" class="panel">
    <div id="spreadsheet"></div>
    <div id="spreadsheet_toolbar">
      <button onclick="addRow()">+ Row</button>
      <button onclick="clearSheet()">Clear</button>
    </div>
  </div>
</div>

<div class="footer">AURASYSTEM ‚Ä¢ Full control</div>

<script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
<script>
  // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø JSPREADSHEET ===
  let spreadsheet = null;

  function initExcel() {
    if (spreadsheet) return;
    spreadsheet = jexcel(document.getElementById('spreadsheet'), {
      data: loadTableData(),
      rows: 30,
      columns: [
        { type: 'text', title:'A', width:'100' },
        { type: 'text', title:'B', width:'100' },
        { type: 'text', title:'C', width:'100' },
        { type: 'text', title:'D', width:'100' },
        { type: 'text', title:'E', width:'100' },
        { type: 'text', title:'F', width:'100' },
        { type: 'text', title:'G', width:'100' },
        { type: 'text', title:'H', width:'100' }
      ],
      allowInsertRow: true,
      allowInsertColumn: true,
      allowDeleteRow: true,
      allowDeleteColumn: true,
      columnDrag: true,
      search: true,
      pagination: 100,
      onchange: saveTableData
    });
  }

  function loadTableData() {
    const saved = localStorage.getItem('aura_excel');
    return saved ? JSON.parse(saved) : [['']];
  }

  function saveTableData() {
    const data = spreadsheet.getData();
    localStorage.setItem('aura_excel', JSON.stringify(data));
  }

  function addRow() {
    if (spreadsheet) spreadsheet.insertRow();
  }

  function clearSheet() {
    if (spreadsheet) {
      const data = [];
      for (let i = 0; i < 30; i++) data.push(Array(8).fill(''));
      spreadsheet.setData(data);
      saveTableData();
    }
  }

  function showPanel(id) {
    document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
    if (id === 'excel') {
      initExcel();
    }
    document.getElementById(id).style.display = 'block';
  }

  // === –û–°–¢–ê–õ–¨–ù–´–ô –ö–û–î (–∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä—ã, –≤–∞–ª—é—Ç—ã –∏ —Ç.–¥.) –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ===

  // –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–†
  let calcMemory = 0;
  let calcExpression = '';

  function calcInput(value) {
    if (value === 'Math.sqrt(') {
      calcExpression += 'Math.sqrt(';
    } else {
      calcExpression += value;
    }
    updateCalcDisplay();
  }

  function calcEquals() {
    try {
      let expr = calcExpression.replace(/(\d+)%/g, '($1/100)');
      let result = eval(expr);
      calcExpression = String(result);
    } catch (e) {
      calcExpression = 'Error';
    }
    updateCalcDisplay();
  }

  function calcClear() {
    calcExpression = '';
    updateCalcDisplay();
  }

  function calcClearEntry() {
    if (calcExpression.length > 0) {
      calcExpression = calcExpression.slice(0, -1);
    }
    updateCalcDisplay();
  }

  function calcBackspace() {
    calcClearEntry();
  }

  function calcMPlus() {
    try {
      calcMemory += parseFloat(eval(calcExpression || '0'));
    } catch (e) {}
  }

  function calcMR() {
    calcExpression = String(calcMemory);
    updateCalcDisplay();
  }

  function calcMC() {
    calcMemory = 0;
  }

  function updateCalcDisplay() {
    const display = document.getElementById('calc-display');
    if (calcExpression === '') {
      display.textContent = '0';
    } else if (calcExpression.length > 15) {
      display.textContent = calcExpression.slice(0, 15) + '...';
    } else {
      display.textContent = calcExpression;
    }
  }

  // –í–ê–õ–Æ–¢–´
  let rates = null;
  const STATIC_RATES_USD = {
    USD: 1, EUR: 0.93, RUB: 93.5, CNY: 7.25, GEL: 2.70, JPY: 155.0,
    ILS: 3.70, SEK: 10.50, NOK: 10.80, DKK: 6.90, AUD: 1.52, ARS: 950.0,
    BTC: 1/92410, ETH: 1/2870, SOL: 1/172, XRP: 1/0.58,
    DOGE: 1/0.172, ADA: 1/0.45, USDT: 1/1.0001
  };
  let isConverting = false;

  async function loadRates() {
    if (rates) return;
    try {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,ripple,dogecoin,cardano,tether&vs_currencies=usd,eur,rub,cny,gel,jpy,ils,sek,nok,dkk,aud,ars');
      const data = await res.json();
      rates = {
        BTC: { usd: data.bitcoin.usd, eur: data.bitcoin.eur, rub: data.bitcoin.rub },
        ETH: { usd: data.ethereum.usd, eur: data.ethereum.eur, rub: data.ethereum.rub },
      };
      document.getElementById('rate-info').textContent = '‚úÖ Online rates';
      convertFrom();
    } catch (e) {
      rates = null;
      document.getElementById('rate-info').textContent = '‚ö†Ô∏è Offline (static rates)';
      convertFrom();
    }
  }

  function getUSDPrice(currency, amount = 1) {
    if (currency === 'USD') return amount;
    if (rates) {
      const id = currency.toLowerCase();
      if (rates[id]) {
        return amount * rates[id].usd;
      }
    }
    return amount / STATIC_RATES_USD[currency];
  }

  function convertFrom() {
    if (isConverting) return;
    isConverting = true;
    const from = document.getElementById('fromCurrency').value;
    const to = document.getElementById('toCurrency').value;
    const fromAmount = parseFloat(document.getElementById('fromAmount').value) || 0;
    
    if (from === to) {
      const v = fromAmount;
      document.getElementById('toAmount').value = v;
      document.getElementById('result').textContent = `${fromAmount} ${from} = ${v} ${to}`;
      document.getElementById('rate').textContent = '';
    } else {
      const usd = getUSDPrice(from, fromAmount);
      const toAmount = usd / getUSDPrice(to, 1);
      document.getElementById('toAmount').value = toAmount.toFixed(6);
      document.getElementById('result').textContent = `${fromAmount} ${from} = ${toAmount.toFixed(6)} ${to}`;
      document.getElementById('rate').textContent = `1 ${from} = ${(toAmount / fromAmount).toFixed(6)} ${to}`;
    }
    isConverting = false;
  }

  function convertTo() {
    if (isConverting) return;
    isConverting = true;
    const from = document.getElementById('fromCurrency').value;
    const to = document.getElementById('toCurrency').value;
    const toAmount = parseFloat(document.getElementById('toAmount').value) || 0;
    
    if (from === to) {
      document.getElementById('fromAmount').value = toAmount;
      document.getElementById('result').textContent = `${toAmount} ${to} = ${toAmount} ${from}`;
      document.getElementById('rate').textContent = '';
    } else {
      const usd = getUSDPrice(to, toAmount);
      const fromAmount = usd / getUSDPrice(from, 1);
      document.getElementById('fromAmount').value = fromAmount.toFixed(6);
      document.getElementById('result').textContent = `${fromAmount.toFixed(6)} ${from} = ${toAmount} ${to}`;
      document.getElementById('rate').textContent = `1 ${to} = ${(fromAmount / toAmount).toFixed(6)} ${from}`;
    }
    isConverting = false;
  }

  function swapCurrencies() {
    const fromSel = document.getElementById('fromCurrency');
    const toSel = document.getElementById('toCurrency');
    const fromVal = fromSel.value;
    const fromAmt = document.getElementById('fromAmount').value;
    
    fromSel.value = toSel.value;
    toSel.value = fromVal;
    
    document.getElementById('fromAmount').value = document.getElementById('toAmount').value;
    document.getElementById('toAmount').value = fromAmt;
    
    convertFrom();
  }

  // QR
  function generateQR() {
    const text = document.getElementById('editor').innerText.trim() || 'Document from Aura Office';
    const qrContainer = document.getElementById('qrcode');
    qrContainer.innerHTML = '';
    const qr = new QRious({
      element: document.createElement('canvas'),
      value: text,
      size: 200
    });
    qrContainer.appendChild(qr.element);
  }

  // SHARE
  function showShare() {
    const url = 'https://aurasystem.space/office/';
    const text = 'Document from Aura Office';
    const buttons = `
      <a href="https://x.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}" target="_blank" style="color:#000;">ùïè</a>
      <a href="https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}" target="_blank" style="color:#0088cc;">Telegram</a>
      <a href="https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}" target="_blank" style="color:#25d366;">WhatsApp</a>
      <a href="mailto:?subject=${encodeURIComponent(text)}&body=${encodeURIComponent(url)}" style="color:#ff6b6b;">Email</a>
    `;
    document.getElementById('share-buttons').innerHTML = buttons;
  }

  // INVITE
  function inviteCollab() {
    const id = 'AURA-' + Math.random().toString(36).substr(2, 5).toUpperCase();
    localStorage.setItem('doc_' + id, document.getElementById('editor').innerText);
    const url = 'https://aurasystem.space/office/?doc=' + id;
    prompt('Send this link to a friend:', url);
  }

  function sendRaw() { alert('üì§ Sent'); }
  function sendEncrypted() { alert('üîê Encrypted'); }

  // PDF
  function saveAsPDF() {
    const element = document.getElementById('editor');
    const opt = {
      margin: 1,
      filename: 'aurasystem_document.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
  }

  window.onload = () => {
    document.getElementById('editor').focus();
    loadRates();
  };
</script>

</body>
</html>
