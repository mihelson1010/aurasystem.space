<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Office</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:white;
      font-family:Inter, sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .toolbar {
      display:flex;
      justify-content:center;
      padding:14px;
      background:#f9f9f9;
      border-bottom:1px solid #eee;
      gap:8px;
      flex-wrap:wrap;
    }
    .tool-btn {
      padding:10px 16px;
      border-radius:20px;
      font-weight:bold;
      color:white;
      border:none;
      cursor:pointer;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    .tool-btn:hover {
      transform:translateY(-2px);
      box-shadow:0 6px 14px rgba(0,0,0,0.15);
    }
    .btn-calc      { background:linear-gradient(135deg, #3498db, #2980b6); }
    .btn-currency  { background:linear-gradient(135deg, #ff7700, #ffaa00); }
    .btn-invite    { background:linear-gradient(135deg, #9b59b6, #8e44ad); }
    .btn-excel     { background:linear-gradient(135deg, #4a90e2, #50b4ff); }
    .btn-qr        { background:linear-gradient(135deg, #8e44ad, #9b59b6); }
    .btn-share     { background:linear-gradient(135deg, #e74c3c, #f39c12); }
    .btn-send-txt  { background:linear-gradient(135deg, #9b59b6, #8e44ad); }
    .btn-send-enc  { background:linear-gradient(135deg, #27ae60, #2ecc71); }

    .workspace {
      flex:1;
      padding:20px;
      overflow:auto;
    }
    #editor {
      width:100%;
      min-height:80vh;
      padding:20px;
      font-size:16px;
      line-height:1.6;
      outline:none;
      caret-color:#000;
    }
    .panel { display:none; margin-top:20px; }
    
    /* –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä - —Ç–æ—á–Ω–∞—è –∫–æ–ø–∏—è –ø–æ –¥–∏–∑–∞–π–Ω—É */
    .calc-container {
      max-width: 360px;
      margin: 0 auto;
      background: #0d0d1a;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      color: #fff;
      background: #000;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    .calc-header {
      height: 32px;
      position: relative;
      margin-bottom: 10px;
      background: #000;
      border-radius: 12px;
      padding: 8px;
      text-align: center;
      color: #ff7700;
      animation: blink 1.5s infinite;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 15px;
      background: #111;
      border-radius: 10px;
      font-weight: bold;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
    
    .calc-display {
      background: #1a1a2a;
      color: #4cff4c;
      font-size: 24px;
      padding: 16px;
      text-align: right;
      border-radius: 12px;
      font-family: monospace;
      overflow: hidden;
      text-overflow: ellipsis;
      background: #222;
      color: #ccc;
      font-size: 20px;
      padding: 12px 15px;
      text-align: right;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }
    
    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 12px;
    }
    
    .calc-btn {
      padding: 12px 0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
      text-align: center;
    }
    
    .calc-btn.gray {
      background: #666;
      color: white;
    }
    
    .calc-btn.gray:hover {
      background: #777;
    }
    
    .calc-btn.orange {
      background: #ff7700;
      color: white;
    }
    
    .calc-btn.orange:hover {
      background: #ffaa00;
    }
    
    .calc-btn.green {
      background: #2ecc71;
      color: white;
    }
    
    .calc-btn.green:hover {
      background: #27ae60;
    }
    
    .calc-btn.memory {
      background: #9b59b6;
      color: white;
    }
    
    .calc-btn.memory:hover {
      background: #af37c2;
    }
    
    .footer {
      position:fixed;
      bottom:12px;
      right:16px;
      font-size:0.8rem;
      color:#888;
    }
    
    /* –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º */
    .calc-btn.special {
      background: #333;
      color: white;
    }
    
    .calc-btn.special:hover {
      background: #444;
    }
    
    .calc-btn.orange-special {
      background: #ff9900;
      color: white;
    }
    
    .calc-btn.orange-special:hover {
      background: #ffbb00;
    }
    
    .calc-btn.large {
      grid-column: span 2;
      padding: 12px 0;
    }
    
    .calc-btn.double-height {
      grid-row: span 2;
      padding: 12px 0;
    }
    
    .calc-btn.thin {
      padding: 8px 0;
      font-size: 14px;
    }
    
    .calc-btn.top-row {
      background: #333;
      color: white;
      font-size: 14px;
      padding: 8px 0;
    }
    
    .calc-btn.top-row:hover {
      background: #444;
    }
    
    .calc-btn.orange-btn {
      background: #ff9900;
      color: white;
      font-size: 14px;
      padding: 8px 0;
    }
    
    .calc-btn.orange-btn:hover {
      background: #ffbb00;
    }
    
    .calc-btn.memory-btn {
      background: #555;
      color: white;
    }
    
    .calc-btn.memory-btn:hover {
      background: #666;
    }
    
    .calc-btn.zero-btn {
      background: #888;
      color: white;
    }
    
    .calc-btn.zero-btn:hover {
      background: #999;
    }
    
    .calc-btn.dot-btn {
      background: #888;
      color: white;
    }
    
    .calc-btn.dot-btn:hover {
      background: #999;
    }
    
    .calc-btn.equal-btn {
      background: #333;
      color: white;
    }
    
    .calc-btn.equal-btn:hover {
      background: #444;
    }
    
    .calc-btn.clear-btn {
      background: #ff9900;
      color: white;
    }
    
    .calc-btn.clear-btn:hover {
      background: #ffbb00;
    }
  </style>
</head>
<body>

<div class="toolbar">
  <button class="tool-btn btn-calc" onclick="showPanel('calc')">üßÆ Calc</button>
  <button class="tool-btn btn-currency" onclick="showPanel('currency'); loadRates()">üí± Forex</button>
  <button class="tool-btn btn-invite" onclick="inviteCollab()">‚úâÔ∏è Invite</button>
  <button class="tool-btn btn-excel" onclick="showPanel('excel')">üìä Excel</button>
  <button class="tool-btn btn-qr" onclick="showPanel('qr')">üì± QR</button>
  <button class="tool-btn btn-share" onclick="showShare()">üì§ Share</button>
  <button class="tool-btn btn-send-txt" onclick="sendRaw()">üì§ Send</button>
  <button class="tool-btn btn-send-enc" onclick="sendEncrypted()">üîê Enc</button>
</div>

<div class="workspace">
  <div id="editor" contenteditable="true" spellcheck="false">Start typing here...</div>
  
  <div id="calc" class="panel">
    <div class="calc-container">
      <div class="calc-header">AURASYSTEM</div>
      <div class="calc-display" id="calc-display">0</div>
      <div class="calc-buttons">
        <!-- –í–µ—Ä—Ö–Ω–∏–π —Ä—è–¥ –∫–Ω–æ–ø–æ–∫ -->
        <button class="calc-btn top-row" onclick="calcInput('GT')">GT</button>
        <button class="calc-btn top-row" onclick="calcClear()">AC</button>
        <button class="calc-btn orange-btn" onclick="calcInput('%')">%</button>
        <button class="calc-btn special" onclick="calcInput('/')">√∑</button>
        
        <!-- –í—Ç–æ—Ä–æ–π —Ä—è–¥ -->
        <button class="calc-btn gray" onclick="calcInput('7')">7</button>
        <button class="calc-btn gray" onclick="calcInput('8')">8</button>
        <button class="calc-btn gray" onclick="calcInput('9')">9</button>
        <button class="calc-btn special" onclick="calcInput('*')">√ó</button>
        
        <!-- –¢—Ä–µ—Ç–∏–π —Ä—è–¥ -->
        <button class="calc-btn gray" onclick="calcInput('4')">4</button>
        <button class="calc-btn gray" onclick="calcInput('5')">5</button>
        <button class="calc-btn gray" onclick="calcInput('6')">6</button>
        <button class="calc-btn special" onclick="calcInput('-')">-</button>
        
        <!-- –ß–µ—Ç–≤–µ—Ä—Ç—ã–π —Ä—è–¥ -->
        <button class="calc-btn gray" onclick="calcInput('1')">1</button>
        <button class="calc-btn gray" onclick="calcInput('2')">2</button>
        <button class="calc-btn gray" onclick="calcInput('3')">3</button>
        <button class="calc-btn special" onclick="calcInput('+')">+</button>
        
        <!-- –ü—è—Ç—ã–π —Ä—è–¥ -->
        <button class="calc-btn clear-btn" onclick="calcClearEntry()">ON/C¬∑CE</button>
        <button class="calc-btn zero-btn" onclick="calcInput('0')">0</button>
        <button class="calc-btn dot-btn" onclick="calcInput('.')">.</button>
        <button class="calc-btn equal-btn" onclick="calcEquals()">=</button>
        
        <!-- –ü–∞–º—è—Ç—å –∏ –¥—Ä—É–≥–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏ -->
        <button class="calc-btn memory-btn" onclick="calcMPlus()">M+</button>
        <button class="calc-btn memory-btn" onclick="calcMR()">MRC</button>
        <button class="calc-btn memory-btn" onclick="calcMC()">M-</button>
        <button class="calc-btn memory-btn" onclick="calcBackspace()">‚å´</button>
      </div>
    </div>
  </div>
  
  <div id="currency" class="panel">
    <div class="currency-converter">
      <div class="currency-header"></div>
      <div class="currency-input-group">
        <input type="number" id="fromAmount" value="1" oninput="convertFrom()" class="currency-input-field">
        <select id="fromCurrency" onchange="convertFrom()" class="currency-select">
          <optgroup label="Crypto">
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="SOL">SOL</option>
            <option value="XRP">XRP</option>
            <option value="DOGE">DOGE</option>
            <option value="ADA">ADA</option>
            <option value="USDT">USDT</option>
          </optgroup>
          <optgroup label="Fiat">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RUB">RUB</option>
            <option value="CNY">CNY</option>
            <option value="GEL">GEL</option>
            <option value="JPY">JPY</option>
            <option value="ILS">ILS</option>
            <option value="SEK">SEK</option>
            <option value="NOK">NOK</option>
            <option value="DKK">DKK</option>
            <option value="AUD">AUD</option>
            <option value="ARS">ARS</option>
          </optgroup>
        </select>
      </div>
      <div class="currency-swap" onclick="swapCurrencies()">‚Üî</div>
      <div class="currency-input-group">
        <input type="number" id="toAmount" value="" oninput="convertTo()" class="currency-input-field">
        <select id="toCurrency" onchange="convertTo()" class="currency-select">
          <optgroup label="Crypto">
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="SOL">SOL</option>
            <option value="XRP">XRP</option>
            <option value="DOGE">DOGE</option>
            <option value="ADA">ADA</option>
            <option value="USDT">USDT</option>
          </optgroup>
          <optgroup label="Fiat">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RUB">RUB</option>
            <option value="CNY">CNY</option>
            <option value="GEL">GEL</option>
            <option value="JPY">JPY</option>
            <option value="ILS">ILS</option>
            <option value="SEK">SEK</option>
            <option value="NOK">NOK</option>
            <option value="DKK">DKK</option>
            <option value="AUD">AUD</option>
            <option value="ARS">ARS</option>
          </optgroup>
        </select>
      </div>
      <div class="currency-result" id="result">‚Äî</div>
      <div class="currency-rate" id="rate">‚Äî</div>
      <div class="currency-info" id="rate-info">Loading rates...</div>
    </div>
  </div>
  
  <div id="excel" class="panel">
    <div style="padding:20px; color:#666;">üìä Excel mode (demo)</div>
  </div>
  
  <div id="qr" class="panel">
    <div style="padding:20px; color:#666;">üì± QR code (demo)</div>
  </div>
</div>

<div class="footer">AURASYSTEM ‚Ä¢ Full control</div>

<script>
  // === CALCULATOR ===
  let calcMemory = 0;
  let calcExpression = '';

  function calcInput(value) {
    if (value === 'Math.sqrt(') {
      calcExpression += 'Math.sqrt(';
    } else {
      calcExpression += value;
    }
    updateCalcDisplay();
  }

  function calcEquals() {
    try {
      let expr = calcExpression.replace(/(\d+)%/g, '($1/100)');
      let result = eval(expr);
      calcExpression = String(result);
    } catch (e) {
      calcExpression = 'Error';
    }
    updateCalcDisplay();
  }

  function calcClear() {
    calcExpression = '';
    updateCalcDisplay();
  }

  function calcClearEntry() {
    if (calcExpression.length > 0) {
      calcExpression = calcExpression.slice(0, -1);
    }
    updateCalcDisplay();
  }

  function calcBackspace() {
    calcClearEntry();
  }

  function calcMPlus() {
    try {
      calcMemory += parseFloat(eval(calcExpression || '0'));
    } catch (e) {}
  }

  function calcMR() {
    calcExpression = String(calcMemory);
    updateCalcDisplay();
  }

  function calcMC() {
    calcMemory = 0;
  }

  function updateCalcDisplay() {
    const display = document.getElementById('calc-display');
    if (calcExpression === '') {
      display.textContent = '0';
    } else if (calcExpression.length > 15) {
      display.textContent = calcExpression.slice(0, 15) + '...';
    } else {
      display.textContent = calcExpression;
    }
  }

  // === CURRENCY ===
  let rates = null;
  const STATIC_RATES_USD = {
    USD: 1, EUR: 0.93, RUB: 93.5, CNY: 7.25, GEL: 2.70, JPY: 155.0,
    ILS: 3.70, SEK: 10.50, NOK: 10.80, DKK: 6.90, AUD: 1.52, ARS: 950.0,
    BTC: 1/92410, ETH: 1/2870, SOL: 1/172, XRP: 1/0.58,
    DOGE: 1/0.172, ADA: 1/0.45, USDT: 1/1.0001
  };
  let isConverting = false;

  async function loadRates() {
    if (rates) return;
    try {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin  ,ethereum,solana,ripple,dogecoin,cardano,tether&vs_currencies=usd,eur,rub,cny,gel,jpy,ils,sek,nok,dkk,aud,ars');
      const data = await res.json();
      rates = {
        BTC: { usd: data.bitcoin.usd, eur: data.bitcoin.eur, rub: data.bitcoin.rub },
        ETH: { usd: data.ethereum.usd, eur: data.ethereum.eur, rub: data.ethereum.rub },
      };
      document.getElementById('rate-info').textContent = '‚úÖ Online rates';
      convertFrom();
    } catch (e) {
      rates = null;
      document.getElementById('rate-info').textContent = '‚ö†Ô∏è Offline (static rates)';
      convertFrom();
    }
  }

  function getUSDPrice(currency, amount = 1) {
    if (currency === 'USD') return amount;
    if (rates) {
      const id = currency.toLowerCase();
      if (rates[id]) {
        return amount * rates[id].usd;
      }
    }
    return amount / STATIC_RATES_USD[currency];
  }

  function convertFrom() {
    if (isConverting) return;
    isConverting = true;
    const from = document.getElementById('fromCurrency').value;
    const to = document.getElementById('toCurrency').value;
    const fromAmount = parseFloat(document.getElementById('fromAmount').value) || 0;
    
    if (from === to) {
      const v = fromAmount;
      document.getElementById('toAmount').value = v;
      document.getElementById('result').textContent = `${fromAmount} ${from} = ${v} ${to}`;
      document.getElementById('rate').textContent = '';
    } else {
      const usd = getUSDPrice(from, fromAmount);
      const toAmount = usd / getUSDPrice(to, 1);
      document.getElementById('toAmount').value = toAmount.toFixed(6);
      document.getElementById('result').textContent = `${fromAmount} ${from} = ${toAmount.toFixed(6)} ${to}`;
      document.getElementById('rate').textContent = `1 ${from} = ${(toAmount / fromAmount).toFixed(6)} ${to}`;
    }
    isConverting = false;
  }

  function convertTo() {
    if (isConverting) return;
    isConverting = true;
    const from = document.getElementById('fromCurrency').value;
    const to = document.getElementById('toCurrency').value;
    const toAmount = parseFloat(document.getElementById('toAmount').value) || 0;
    
    if (from === to) {
      document.getElementById('fromAmount').value = toAmount;
      document.getElementById('result').textContent = `${toAmount} ${to} = ${toAmount} ${from}`;
      document.getElementById('rate').textContent = '';
    } else {
      const usd = getUSDPrice(to, toAmount);
      const fromAmount = usd / getUSDPrice(from, 1);
      document.getElementById('fromAmount').value = fromAmount.toFixed(6);
      document.getElementById('result').textContent = `${fromAmount.toFixed(6)} ${from} = ${toAmount} ${to}`;
      document.getElementById('rate').textContent = `1 ${to} = ${(fromAmount / toAmount).toFixed(6)} ${from}`;
    }
    isConverting = false;
  }

  function swapCurrencies() {
    const fromSel = document.getElementById('fromCurrency');
    const toSel = document.getElementById('toCurrency');
    const fromVal = fromSel.value;
    const fromAmt = document.getElementById('fromAmount').value;
    
    fromSel.value = toSel.value;
    toSel.value = fromVal;
    
    document.getElementById('fromAmount').value = document.getElementById('toAmount').value;
    document.getElementById('toAmount').value = fromAmt;
    
    convertFrom();
  }

  // === OTHER ===
  function showPanel(id) {
    document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  function inviteCollab() {
    const id = 'AURA-' + Math.random().toString(36).substr(2, 5).toUpperCase();
    localStorage.setItem('doc_' + id, document.getElementById('editor').innerText);
    const url = 'https://aurasystem.space/office/?doc=  ' + id;
    prompt('Send this link to a friend:', url);
  }

  function sendRaw() { alert('üì§ Sent'); }
  function sendEncrypted() { alert('üîê Encrypted'); }

  window.onload = () => {
    document.getElementById('editor').focus();
  };
</script>

</body>
</html>
