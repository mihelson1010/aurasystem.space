<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRYPTOBROS — The Mihelson Triad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
  <style>
    :root {
      --bg: #f8f9fa;
      --card: #ffffff;
      --card-hover: #f1f3f5;
      --text: #1a1a1a;
      --text-muted: #6c757d;
      --neon: #00f3ff;
      --pink: #ff2a6d;
      --accent: #7b2cbf;
      --gold: #ffd700;
      --border: rgba(0, 243, 255, 0.3);
      --shadow: 0 8px 32px rgba(0, 243, 255, 0.15);
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --font-main: 'Inter', system-ui, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    [data-theme="dark"] {
      --bg: #0a0a0a;
      --card: #111;
      --card-hover: #1a1a1a;
      --text: #e0e0e0;
      --text-muted: #888;
      --border: rgba(0, 243, 255, 0.2);
      --shadow: 0 8px 32px rgba(0, 243, 255, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-main);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      transition: background 0.5s ease;
    }

    /* АНИМАЦИИ */
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    @keyframes neonGlow { 0%, 100% { text-shadow: 0 0 10px var(--neon); } 50% { text-shadow: 0 0 30px var(--neon), 0 0 50px var(--neon); } }
    @keyframes rainbow { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }
    @keyframes footerRainbow {
      0%   { color: #00f3ff; text-shadow: 0 0 10px rgba(0, 243, 255, 0.7); }
      25%  { color: #ff2a6d; text-shadow: 0 0 10px rgba(255, 42, 109, 0.7); }
      50%  { color: #ffcc00; text-shadow: 0 0 10px rgba(255, 204, 0, 0.7); }
      75%  { color: #7b2cbf; text-shadow: 0 0 10px rgba(123, 44, 191, 0.7); }
      100% { color: #00c897; text-shadow: 0 0 10px rgba(0, 200, 151, 0.7); }
    }

    /* ШАПКА */
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: var(--bg);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: 800;
      font-size: 1.6rem;
      background: linear-gradient(90deg, var(--neon), var(--pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      cursor: pointer;
      animation: neonGlow 3s infinite alternate;
    }
    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .icon-btn {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      width: 40px; height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }
    .icon-btn:hover {
      background: var(--neon);
      color: black;
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
    }

    /* САЙДБАР */
    .sidebar {
      position: fixed;
      left: 0; top: 70px; bottom: 0;
      width: 280px;
      background: var(--card);
      border-right: 1px solid var(--border);
      padding: 20px 0;
      overflow-y: auto;
      z-index: 900;
      transition: transform 0.4s ease;
    }
    .sidebar-item {
      padding: 14px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      color: var(--text-muted);
      cursor: pointer;
      transition: var(--transition);
      border-left: 3px solid transparent;
    }
    .sidebar-item:hover {
      background: var(--card-hover);
      color: var(--neon);
      border-left-color: var(--neon);
    }
    .sidebar-item.active {
      background: var(--card-hover);
      color: var(--neon);
      font-weight: 600;
      border-left-color: var(--neon);
    }
    .sidebar-item .ti {
      font-size: 1.4rem;
    }
    .badge {
      background: var(--pink);
      color: black;
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 20px;
      font-weight: 700;
      margin-left: auto;
    }

    /* КОНТЕНТ */
    .main {
      margin-left: 280px;
      padding: 80px 20px 100px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* ГЕРОЙ */
    .hero {
      text-align: center;
      padding: 80px 20px;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: conic-gradient(from 0deg, transparent, var(--neon), var(--pink), transparent);
      animation: rainbow 8s linear infinite;
      opacity: 0.1;
      z-index: -1;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--neon), var(--pink), var(--gold));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 20px 0;
      animation: neonGlow 2s infinite alternate;
    }
    .hero p {
      font-size: 1.3rem;
      color: var(--text-muted);
      max-width: 700px;
      margin: 0 auto 40px;
    }
    .btn-cta {
      background: linear-gradient(135deg, var(--neon), var(--pink));
      color: black;
      padding: 16px 40px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 243, 255, 0.3);
      transition: var(--transition);
      animation: pulse 2s infinite;
    }
    .btn-cta:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 243, 255, 0.5);
    }

    /* ПРОФИЛЬ */
    .profile-cover {
      height: 320px;
      background: var(--card);
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      cursor: pointer;
    }
    .cover-img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .cover-upload-hint {
      position: absolute;
      bottom: 12px; right: 12px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .profile-cover:hover .cover-upload-hint {
      opacity: 1;
    }
    .profile-info {
      position: relative;
      margin-top: -80px;
      padding: 0 20px;
      display: flex;
      align-items: flex-end;
      gap: 24px;
    }
    .avatar-wrapper {
      position: relative;
      animation: float 6s ease-in-out infinite;
    }
    .profile-avatar {
      width: 160px; height: 160px;
      border-radius: 50%;
      border: 6px solid var(--bg);
      box-shadow: var(--shadow);
      object-fit: cover;
      background: var(--card);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 800;
      color: white;
    }
    .edit-avatar {
      position: absolute;
      bottom: 8px; right: 8px;
      background: var(--neon);
      color: black;
      width: 36px; height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 243, 255, 0.4);
      z-index: 10;
    }

    /* ПОСТЫ */
    .post-composer {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 24px;
    }
    .post-input {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 1.1rem;
      resize: none;
      outline: none;
      margin-bottom: 12px;
    }
    .post-tools {
      display: flex;
      gap: 12px;
      color: var(--text-muted);
    }
    .post-tools label {
      cursor: pointer;
    }

    .post {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
      transition: var(--transition);
    }
    .post:hover {
      border-color: var(--neon);
      box-shadow: var(--shadow);
    }

    /* ФУТЕР */
    .footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: var(--card);
      border-top: 1px solid var(--border);
      padding: 16px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      z-index: 800;
      animation: footerRainbow 4s infinite alternate;
    }

    /* АДАПТИВ */
    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); }
      .main { margin-left: 0; }
      .hero h1 { font-size: 2.8rem; }
      .profile-info { flex-direction: column; align-items: center; text-align: center; }
      .profile-avatar { width: 120px; height: 120px; }
    }
  </style>
</head>
<body data-theme="light">

<!-- ШАПКА -->
<header class="header">
  <div class="logo" onclick="goTo('home')">CRYPTOBROS</div>
  <div class="header-actions">
    <div class="icon-btn" onclick="toggleTheme()"><i class="ti ti-moon"></i></div>
    <div class="icon-btn" onclick="connectWallet()"><i class="ti ti-wallet"></i></div>
    <div class="icon-btn" onclick="openSettings()"><i class="ti ti-settings"></i></div>
  </div>
</header>

<!-- САЙДБАР -->
<nav class="sidebar" id="sidebar">
  <div class="sidebar-item active" data-page="home">
    <i class="ti ti-home"></i>
    <span>Home</span>
  </div>
  <div class="sidebar-item" data-page="feed">
    <i class="ti ti-layout-grid"></i>
    <span>Feed</span>
    <div class="badge">42</div>
  </div>
  <div class="sidebar-item" data-page="profile">
    <i class="ti ti-user"></i>
    <span>Profile</span>
  </div>
  <div class="sidebar-item" data-page="tribunal">
    <i class="ti ti-scale"></i>
    <span>The Mihelson Triad</span>
    <div class="badge">LIVE</div>
  </div>
  <div class="sidebar-item" data-page="wallet">
    <i class="ti ti-wallet"></i>
    <span>Wallet</span>
  </div>
  <div class="sidebar-item" onclick="logout()">
    <i class="ti ti-logout"></i>
    <span>Logout</span>
  </div>
</nav>

<!-- ОСНОВНОЙ КОНТЕНТ -->
<main class="main">
  <div class="container">

    <!-- ПРОФИЛЬ -->
    <section id="profile" class="page">
      <!-- ШАПКА ПРОФИЛЯ -->
      <div class="profile-cover" id="cover-container">
        <img id="cover-img" src="" class="cover-img" alt="Cover">
        <div class="cover-upload-hint">1200×300px recommended</div>
        <label class="edit-avatar" style="bottom: 12px; right: 12px; z-index: 10;">
          <input type="file" id="cover-upload" accept="image/*" style="display:none;">
          <i class="ti ti-camera"></i>
        </label>
      </div>

      <div class="profile-info">
        <div class="avatar-wrapper">
          <img id="avatar-img" class="profile-avatar" src="" alt="Avatar">
          <label class="edit-avatar">
            <input type="file" id="avatar-upload" accept="image/*" style="display:none;">
            <i class="ti ti-camera"></i>
          </label>
        </div>
        <div class="profile-meta">
          <h2 id="profile-name">MIHELSON</h2>
          <p>CryptoBros since 2025 • 0x...a1b2</p>
        </div>
      </div>

      <div class="profile-actions">
        <button class="btn btn-primary" onclick="editName()">Edit Name</button>
        <button class="btn btn-secondary" onclick="setPassphrase()">Passphrase</button>
      </div>

      <div class="post-composer">
        <textarea class="post-input" placeholder="Share your alpha, Bro..."></textarea>
        <div class="post-actions">
          <div class="post-tools">
            <label><input type="file" id="post-photo" accept="image/*" style="display:none;"><i class="ti ti-photo"></i></label>
            <i class="ti ti-video"></i>
            <i class="ti ti-chart-line"></i>
          </div>
          <button class="btn btn-primary" onclick="createPost()">Post</button>
        </div>
      </div>

      <div id="posts-container"></div>
    </section>

  </div>
</main>

<!-- ФУТЕР -->
<footer class="footer">
  <div>Produced by MIHELSON © 2025 • <span>The Mihelson Triad</span> is watching.</div>
</footer>

<script>
  const WALLET = '5R8wHTuWuhxGE6qUHbPh4RZatKBAvxJKpmLAdA2GbzPL';

  function $(s) { return document.querySelector(s); }
  function $$(s) { return document.querySelectorAll(s); }
  function sanitize(str) { return String(str || '').replace(/[&<>"']/g, ''); }

  // ТЕМЫ
  function toggleTheme() {
    const root = document.body;
    const current = root.getAttribute('data-theme');
    const next = current === 'dark' ? 'light' : 'dark';
    root.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
    $('.icon-btn .ti').className = next === 'dark' ? 'ti ti-sun' : 'ti ti-moon';
  }

  // НАВИГАЦИЯ
  function goTo(page) {
    $$('.page').forEach(p => p.classList.remove('active'));
    $$(`.sidebar-item`).forEach(i => i.classList.remove('active'));
    $(`#${page}`)?.classList.add('active');
    $$(`[data-page="${page}"]`)[0]?.classList.add('active');
    window.location.hash = page;
  }

  // ПРОФИЛЬ
  function updateProfile() {
    const name = localStorage.getItem('name') || 'MIHELSON';
    $('#profile-name').textContent = sanitize(name);
    const avatar = localStorage.getItem('avatar');
    const cover = localStorage.getItem('cover');
    if (avatar) {
      $('#avatar-img').src = avatar;
      $('#avatar-img').style.display = 'block';
    }
    if (cover) {
      $('#cover-img').src = cover;
      $('#cover-img').style.display = 'block';
    }
  }

  // АВАТАР
  $('#avatar-upload').onchange = e => {
    const file = e.target.files[0];
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = ev => {
        localStorage.setItem('avatar', ev.target.result);
        updateProfile();
      };
      reader.readAsDataURL(file);
    }
  };

  // ШАПКА — КЛИК ПО ВСЕЙ ОБЛАСТИ
  $('#cover-container').onclick = () => {
    $('#cover-upload').click();
  };

  $('#cover-upload').onchange = e => {
    const file = e.target.files[0];
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = ev => {
        localStorage.setItem('cover', ev.target.result);
        updateProfile();
      };
      reader.readAsDataURL(file);
    }
  };

  function editName() {
    const name = prompt('Display name:', localStorage.getItem('name') || 'MIHELSON');
    if (name) {
      localStorage.setItem('name', sanitize(name));
      updateProfile();
    }
  }

  // ПОСТЫ С ФОТО
  let postPhoto = null;
  $('#post-photo').onchange = e => {
    const file = e.target.files[0];
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = ev => {
        postPhoto = ev.target.result;
      };
      reader.readAsDataURL(file);
    }
  };

  function createPost() {
    const text = $('.post-input').value.trim();
    if (!text && !postPhoto) return;
    const posts = JSON.parse(localStorage.getItem('posts') || '[]');
    posts.unshift({
      id: Date.now(),
      text: sanitize(text),
      photo: postPhoto,
      time: new Date().toLocaleString(),
      likes: 0,
      comments: []
    });
    localStorage.setItem('posts', JSON.stringify(posts));
    renderPosts();
    $('.post-input').value = '';
    postPhoto = null;
    $('#post-photo').value = '';
  }

  function renderPosts() {
    const container = $('#posts-container');
    const posts = JSON.parse(localStorage.getItem('posts') || '[]');
    container.innerHTML = posts.map(p => `
      <div class="post">
        <div class="post-header">
          <img src="${localStorage.getItem('avatar') || ''}" class="post-avatar" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">
          <div style="background:var(--pink);width:48px;height:48px;border-radius:50%;display:none;align-items:center;justify-content:center;color:white;font-weight:800;">
            M
          </div>
          <div class="post-meta">
            <h4>${sanitize(localStorage.getItem('name') || 'MIHELSON')}</h4>
            <span>${p.time}</span>
          </div>
        </div>
        ${p.photo ? `<img src="${p.photo}" style="width:100%; border-radius:12px; margin:12px 0;">` : ''}
        <div class="post-content">${p.text.replace(/\n/g, '<br>')}</div>
        <div class="post-footer">
          <div class="post-action"><i class="ti ti-heart"></i> ${p.likes}</div>
          <div class="post-action"><i class="ti ti-message"></i> ${p.comments.length}</div>
          <div class="post-action"><i class="ti ti-share"></i> Share</div>
        </div>
      </div>
    `).join('');
  }

  // ИНИЦИАЛИЗАЦИЯ
  window.onload = () => {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
    $('.icon-btn .ti').className = savedTheme === 'dark' ? 'ti ti-sun' : 'ti ti-moon';

    localStorage.setItem('name', 'MIHELSON');
    updateProfile();
    renderPosts();
    goTo(window.location.hash.slice(1) || 'profile'); // Открываем профиль сразу
  };

  $$('.sidebar-item[data-page]').forEach(item => {
    item.onclick = () => goTo(item.dataset.page);
  });

  function connectWallet() { alert('MetaMask coming'); }
  function openSettings() { alert('Settings'); }
  function setPassphrase() { alert('Passphrase set'); }
  function logout() {
    if (confirm('Wipe data?')) {
      localStorage.clear();
      location.reload();
    }
  }
</script>
</body>
</html>
