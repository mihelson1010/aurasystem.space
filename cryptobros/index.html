<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CRYPTOBROS ‚Äî The Mihelson Triad</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">

<style>
:root{
 --neon:#00f3ff;
 --pink:#ff2a6d;
 --bg:#0a0a0a;
 --card:#111;
 --text:#eaeaea;
 --muted:#777;
 --radius:18px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
 font-family:Inter,system-ui;
 background:#000;
 color:var(--text);
 overflow-x:hidden;
}

/* HEADER */
header{
 position:fixed;
 top:0;left:0;right:0;
 height:64px;
 display:flex;
 align-items:center;
 padding:0 20px;
 background:rgba(0,0,0,.6);
 backdrop-filter:blur(14px);
 z-index:1000;
}
.logo{
 font-weight:800;
 font-size:1.6rem;
 background:linear-gradient(90deg,var(--neon),var(--pink));
 -webkit-background-clip:text;
 color:transparent;
 cursor:pointer;
}
.icon-btn{
 margin-left:auto;
 font-size:1.6rem;
 cursor:pointer;
 color:var(--neon);
}

/* SIDEBAR */
.sidebar{
 position:fixed;
 top:64px;
 bottom:0;
 width:260px;
 background:#080808;
 border-right:1px solid rgba(0,243,255,.15);
}
.sidebar-item{
 padding:16px 24px;
 display:flex;
 gap:14px;
 cursor:pointer;
 color:var(--muted);
 font-weight:600;
}
.sidebar-item.active,
.sidebar-item:hover{
 color:var(--neon);
 text-shadow:0 0 10px var(--neon);
}

/* MAIN */
.main{
 margin-left:260px;
 padding-top:64px;
}

/* PAGES */
.page{display:none;min-height:100vh}
.page.active{display:block}

/* PROFILE HEADER */
.profile-header{
 height:300px;
 background:#111;
 position:relative;
}
.profile-header::after{
 content:'';
 position:absolute;inset:0;
 background:linear-gradient(to bottom,transparent,rgba(0,0,0,.7));
}

/* PROFILE CARD */
.profile-card{
 background:#0f0f0f;
 border-radius:20px;
 margin:-90px 40px 30px;
 padding:24px;
 position:relative;
}
.avatar{
 width:160px;height:160px;
 border-radius:50%;
 border:6px solid #000;
 overflow:hidden;
 background:#222;
}
.avatar img{width:100%;height:100%;object-fit:cover}
.avatar-upload{
 position:absolute;
 left:140px;top:120px;
 background:var(--neon);
 width:42px;height:42px;
 border-radius:50%;
 display:flex;
 align-items:center;
 justify-content:center;
 cursor:pointer;
 color:#000;
}

/* POST COMPOSER */
.post-composer{
 background:#0b0b0b;
 border:1px solid rgba(0,243,255,.2);
 border-radius:20px;
 padding:20px;
 margin:0 40px 40px;
}
.post-composer textarea{
 width:100%;
 min-height:90px;
 background:none;
 border:none;
 color:#fff;
 font-size:1.1rem;
 resize:none;
 outline:none;
}
.post-tools{
 display:flex;
 gap:20px;
 font-size:1.6rem;
 color:var(--muted);
}
.post-tools label{cursor:pointer}
.post-tools label:hover{color:var(--neon)}

/* FEED */
.feed-wrap{
 max-width:1100px;
 margin:40px auto;
 display:grid;
 gap:24px;
}
.feed-card{
 background:rgba(15,15,15,.9);
 border-radius:20px;
 padding:24px;
 box-shadow:0 0 40px rgba(0,243,255,.1);
}

/* HOME AI BACKGROUND */
#ai-bg{
 position:fixed;
 inset:0;
 z-index:-1;
 background:radial-gradient(circle at 30% 30%,#00f3ff33,transparent),
            radial-gradient(circle at 70% 70%,#ff2a6d33,transparent);
 animation:bgmove 12s infinite alternate;
}
@keyframes bgmove{
 0%{filter:hue-rotate(0deg)}
 100%{filter:hue-rotate(360deg)}
}

/* FOOTER */
footer{
 text-align:center;
 padding:20px;
 font-size:.9rem;
 animation:rgb 3s infinite linear;
}
@keyframes rgb{
 0%{color:#00f3ff}
 33%{color:#ff2a6d}
 66%{color:#8aff00}
 100%{color:#00f3ff}
}
</style>
</head>

<body>

<div id="ai-bg"></div>

<header>
 <div class="logo" onclick="go('home')">CRYPTOBROS</div>
 <div class="icon-btn"><i class="ti ti-moon"></i></div>
</header>

<nav class="sidebar">
 <div class="sidebar-item active" onclick="go('profile')"><i class="ti ti-user"></i>Profile</div>
 <div class="sidebar-item" onclick="go('feed')"><i class="ti ti-news"></i>–õ–µ–Ω—Ç–∞</div>
 <div class="sidebar-item" onclick="go('home')"><i class="ti ti-home"></i>Home</div>
</nav>

<div class="main">

<!-- PROFILE -->
<section id="profile" class="page active">
 <div class="profile-header"></div>

 <div class="profile-card">
  <div style="position:relative">
   <div class="avatar">
    <img id="ava">
   </div>
   <label class="avatar-upload">
    <i class="ti ti-plus"></i>
    <input type="file" hidden onchange="ava.src=URL.createObjectURL(this.files[0])">
   </label>
  </div>
 </div>

 <div class="post-composer">
  <textarea placeholder="What's new?"></textarea>
  <div style="display:flex;justify-content:space-between;align-items:center">
   <div class="post-tools">
    <label><i class="ti ti-photo"></i><input type="file" hidden></label>
    <label><i class="ti ti-video"></i><input type="file" hidden></label>
   </div>
   <button>Post</button>
  </div>
 </div>
</section>

<!-- FEED -->
<section id="feed" class="page">
 <div class="feed-wrap">
  <div class="feed-card">üî• –ù–æ–≤–æ—Å—Ç—å 1</div>
  <div class="feed-card">‚ö° –ù–æ–≤–æ—Å—Ç—å 2</div>
 </div>
</section>

<!-- HOME -->
<section id="home" class="page">
 <div style="text-align:center;padding:120px 20px">
  <h1 style="font-size:3rem;color:var(--neon)">CRYPTOBROS</h1>
 </div>
</section>

</div>

<footer>
 Produced by MIHELSON ¬© 2025 ‚Ä¢ The Mihelson Triad is watching.
</footer>

<script>
function go(id){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.getElementById(id).classList.add('active');
 document.querySelectorAll('.sidebar-item').forEach(i=>i.classList.remove('active'));
}
</script>

</body>
</html>
