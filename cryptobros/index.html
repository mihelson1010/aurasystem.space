<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRYPTOBROS</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg, #1a1a2e, #2c2c3a, #3a2a4a);
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .logo-container {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
    }
    .logo-img {
      width: 100%;
      height: auto;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.1);
    }
    h1 {
      font-size: 3.2rem;
      font-weight: bold;
      color: #ff7700;
      margin: 10px 0 20px;
      letter-spacing: 2px;
    }
    .lang-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .lang-label {
      font-size: 0.9rem;
      color: #4cff4c;
      text-shadow: 0 0 4px rgba(76, 255, 76, 0.5);
      animation: neonFlicker 3s infinite alternate;
      margin-bottom: 4px;
    }
    @keyframes neonFlicker {
      0%, 100% { opacity: 0.9; text-shadow: 0 0 4px rgba(76, 255, 76, 0.5); }
      50% { opacity: 0.6; text-shadow: 0 0 2px rgba(76, 255, 76, 0.3); }
    }
    .lang-select {
      padding: 4px 8px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #666;
      color: white;
      border-radius: 4px;
    }
    #create-btn {
      display: block;
      margin: 50px auto;
    }
    .btn {
      padding: 14px 32px;
      border-radius: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      text-align: center;
      background: linear-gradient(135deg, #ff7700, #ffaa00);
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 119, 0, 0.4);
    }
    .footer {
      position: fixed;
      bottom: 12px;
      right: 16px;
      font-size: 0.85rem;
      color: #4cff4c;
      text-shadow: 0 0 8px rgba(76, 255, 76, 0.5);
      opacity: 0.9;
      animation: neonFlicker 3.5s infinite alternate;
      pointer-events: none;
    }
    @keyframes neonFlicker {
      0%, 100% { opacity: 0.9; text-shadow: 0 0 8px rgba(76, 255, 76, 0.5); }
      50% { opacity: 0.6; text-shadow: 0 0 4px rgba(76, 255, 76, 0.3); }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
    }
    .modal-content {
      background: #0d0d1a;
      margin: 50px auto;
      padding: 30px;
      border-radius: 16px;
      max-width: 800px;
      margin-top: 100px;
    }
    .manifest-text {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      line-height: 1.6;
    }
    .consent {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
    }
    .close {
      float: right;
      cursor: pointer;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

<div class="lang-selector">
  <div class="lang-label">Language</div>
  <select class="lang-select" id="lang-select">
    <option value="en">EN</option>
    <option value="he">עברית</option>
    <option value="ru">RU</option>
  </select>
</div>

<div class="logo-container">
  <img src="https://aurasystem.space/cryptobros/logo.png" alt="CRYPTOBROS" class="logo-img">
</div>

<h1>CRYPTOBROS</h1>

<button id="create-btn" class="btn">Create Account</button>

<div class="footer">Produced by Mihelson © 2025</div>

<!-- Modal -->
<div id="manifest-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modal-title">CRYPTOBROS MANIFESTO</h2>
    <div class="manifest-text" id="modal-manifest">
      Bros in. Noise out.<br>
      No servers. Zero KYC. Only wallet.<br>
      We do not advise buying! We advise not buying!<br>
      Pay with $AuraSpace to prove you’re real.<br>
      Privacy-native. End-to-end encrypted.<br>
      Full control. No tracking. Ever.
    </div>
    <div class="consent">
      <input type="checkbox" id="modal-consent">
      <label for="modal-consent" id="modal-consent-label">I agree with the CRYPTOBROS Manifest</label>
    </div>
    <button id="modal-pay-btn" class="btn">Confirm & Pay 300 AUS</button>
  </div>
</div>

<script>
  const manifestTexts = {
    en: {
      title: "CRYPTOBROS MANIFESTO",
      lines: [
        "Bros in. Noise out.",
        "No servers. Zero KYC. Only wallet.",
        "We do not advise buying! We advise not buying!",
        "Pay with $AuraSpace to prove you’re real.",
        "Privacy-native. End-to-end encrypted.",
        "Full control. No tracking. Ever."
      ],
      consent: "I agree with the CRYPTOBROS Manifest"
    },
    he: {
      title: "מניפסטו של CRYPTOBROS",
      lines: [
        "בראס פנימה. רעש החוצה.",
        "אין שרתים. אפס KYC. רק ארנק.",
        "אנחנו לא מייעצים לקנות! אנחנו מייעצים לא לקנות!",
        "שילמו ב-$AuraSpace כדי להוכיח שאתם אמיתיים.",
        "פרטי מטבעו. מוצפן מקצה לקצה.",
        "שליטה מלאה. אפס מעקב. לעולם לא."
      ],
      consent: "אני מסכים למניפסטו של CRYPTOBROS"
    },
    ru: {
      title: "МАНИФЕСТ CRYPTOBROS",
      lines: [
        "Братья — внутрь. Шум — наружу.",
        "Нет серверов. Ноль KYC. Только кошелёк.",
        "Мы не советуем покупать! Мы советуем не покупать!",
        "Заплатите $AuraSpace, чтобы доказать, что вы настоящий.",
        "Приватность — по умолчанию. Сквозное шифрование.",
        "Полный контроль. Никакого трекинга. Никогда."
      ],
      consent: "Я согласен с Манифестом CRYPTOBROS"
    }
  };

  let currentLang = 'en';

  function updateManifest(lang) {
    currentLang = lang;
    const manifest = document.getElementById('modal-manifest');
    const lines = manifestTexts[lang].lines.join('<br>');
    document.getElementById('modal-title').textContent = manifestTexts[lang].title;
    manifest.innerHTML = lines;
    document.getElementById('modal-consent-label').textContent = manifestTexts[lang].consent;
    document.getElementById('html-root').lang = lang;
    
    if (lang === 'he') {
      document.body.style.direction = 'rtl';
    } else {
      document.body.style.direction = 'ltr';
    }
  }

  document.getElementById('lang-select').addEventListener('change', function() {
    updateManifest(this.value);
  });

  document.getElementById('create-btn').onclick = function() {
    document.getElementById('manifest-modal').style.display = 'block';
  };

  document.getElementById('modal-pay-btn').onclick = function() {
    if (!document.getElementById('modal-consent').checked) {
      alert('Please agree to the Manifest');
      return;
    }
    const wallet = '5R8wHTuWuhxGE6qUHbPh4RZatKBAvxJKpmLAdA2GbzPL';
    alert(`Send 300 AUS to:\n${wallet}\n\nAfter confirmation, you’ll enter CRYPTOBROS.`);
    closeModal();
  };

  function closeModal() {
    document.getElementById('manifest-modal').style.display = 'none';
  }

  // Close modal on ESC
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') closeModal();
  });
</script>

</body>
</html>
