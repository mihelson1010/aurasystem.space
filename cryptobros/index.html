<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRYPTOBROS — MANIFESTO</title>
  <style>
    :root {
      --light-bg: #f8f9fa;
      --text-dark: #1a1a1a;
      --neon: #00f3ff;
      --pink: #ff2a6d;
      --accent: #4a90e2;
      --yellow: #ffcc00;
      --border: #e0e0e0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 40px;
      background: white;
      border: 2px solid var(--neon);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 243, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    /* Фоновый водяной знак */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgcGF0dGVyblVuaXRzPSJ1c2VyU2NhbGUiPjxjaXJjbGUgY3g9IjUwIiBjeT0iNTAiIHI9IjIwIiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmYiIHN0cm9rZS13aWR0aD0iNSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==') repeat;
      opacity: 0.05;
      z-index: -1;
    }

    h2 {
      text-align: center;
      color: var(--neon);
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
    }

    .manifest-list {
      list-style: none;
      padding: 0;
      margin: 30px 0;
    }

    .manifest-list li {
      margin: 10px 0;
      padding: 12px 20px;
      border-left: 4px solid var(--pink);
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      transition: all 0.2s;
    }

    .manifest-list li:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateX(5px);
    }

    .consent {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
      padding: 15px;
      background: rgba(0, 243, 255, 0.1);
      border-radius: 12px;
    }

    .consent input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--neon);
    }

    .consent label {
      color: var(--text-dark);
      font-size: 1rem;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      color: black;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(0, 243, 255, 0.2);
    }

    .btn-confirm {
      background: linear-gradient(90deg, var(--neon), var(--pink));
      color: black;
    }

    .btn-confirm:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 243, 255, 0.4);
    }

    .btn-back {
      background: var(--pink);
      color: black;
    }

    .btn-back:hover {
      background: #ff1a55;
      transform: scale(1.05);
    }

    .btn-promo {
      background: linear-gradient(90deg, var(--accent), var(--yellow));
      color: black;
    }

    .btn-promo:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
    }

    .promo-input {
      width: 100%;
      padding: 12px;
      background: rgba(0, 243, 255, 0.1);
      color: var(--text-dark);
      border: 1px solid var(--neon);
      border-radius: 12px;
      font-size: 1rem;
      margin-top: 10px;
      transition: all 0.2s;
    }

    .promo-input:focus {
      outline: none;
      border-color: var(--pink);
      box-shadow: 0 0 10px rgba(255, 42, 109, 0.3);
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 14px;
      font-size: 0.95rem;
      background: white;
      border-top: 1px solid var(--neon);
      z-index: 5;
      animation: footerRainbow 4s infinite alternate;
    }
    @keyframes footerRainbow {
      0%   { color: #00f3ff; text-shadow: 0 0 10px rgba(0, 243, 255, 0.7); }
      25%  { color: #ff2a6d; text-shadow: 0 0 10px rgba(255, 42, 109, 0.7); }
      50%  { color: #ffcc00; text-shadow: 0 0 10px rgba(255, 204, 0, 0.7); }
      75%  { color: #7b2cbf; text-shadow: 0 0 10px rgba(123, 44, 191, 0.7); }
      100% { color: #00c897; text-shadow: 0 0 10px rgba(0, 200, 151, 0.7); }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>MANIFESTO</h2>
  <ul class="manifest-list">
    <li>Bros in. Noise out.</li>
    <li>No servers. Zero KYC. Only wallet.</li>
    <li>We do not advise buying! We advise not buying!</li>
    <li>Pay 300 AUS to prove you’re real.</li>
    <li>Privacy-native. End-to-end encrypted.</li>
    <li>Full control. No tracking. Ever.</li>
  </ul>

  <div class="consent">
    <input type="checkbox" id="manifest-consent">
    <label for="manifest-consent">I agree with the CRYPTOBROS Manifest</label>
  </div>

  <div class="action-buttons">
    <button class="btn btn-confirm" id="confirm-btn" disabled>Confirm & Pay 300 AUS</button>
    <button class="btn btn-back" onclick="goTo('home')">Back</button>
    <button class="btn btn-promo" id="promo-btn" disabled>Enter Promo Code</button>
  </div>

  <input type="text" id="promo-code" placeholder="AURAFIRE7" class="promo-input" style="display:none;">
</div>

<div class="footer">Produced by Mihelson © 2025</div>

<script>
  const WALLET_ADDRESS = '5R8wHTuWuhxGE6qUHbPh4RZatKBAvxJKpmLAdA2GbzPL';

  function goTo(pageId) {
    window.location.hash = pageId;
    // Здесь можно добавить переход, если нужно
  }

  document.getElementById('manifest-consent').addEventListener('change', function() {
    const c = document.getElementById('confirm-btn');
    const p = document.getElementById('promo-btn');
    const i = document.getElementById('promo-code');
    if (this.checked) {
      c.disabled = false;
      p.disabled = false;
      i.style.display = 'block';
    } else {
      c.disabled = true;
      p.disabled = true;
      i.style.display = 'none';
    }
  });

  document.getElementById('confirm-btn').addEventListener('click', () => {
    if (!document.getElementById('manifest-consent').checked) return;
    alert(`Send 300 AUS to:\n${WALLET_ADDRESS}`);
    localStorage.setItem('cryptobros_access', 'granted');
    goTo('profile');
  });

  document.getElementById('promo-btn').addEventListener('click', () => {
    if (!document.getElementById('manifest-consent').checked) return;
    const code = document.getElementById('promo-code').value.trim();
    if (code === 'AURAFIRE7') {
      localStorage.setItem('cryptobros_access', 'granted');
      alert('Welcome to CryptoBros!');
      goTo('profile');
    } else {
      alert('Invalid promo code.');
    }
  });
</script>

</body>
</html>
