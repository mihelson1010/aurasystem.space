<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CRYPTOBROS — Mihelson</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">

<style>
:root{
 --bg:#f5f7fa;
 --card:#ffffff;
 --text:#111;
 --muted:#666;
 --neon:#00f3ff;
 --pink:#ff2a6d;
 --radius:18px;
}
[data-theme="dark"]{
 --bg:#0a0a0a;
 --card:#111;
 --text:#eee;
 --muted:#888;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
 font-family:Inter,system-ui;
 background:var(--bg);
 color:var(--text);
 transition:.3s;
}

/* HEADER */
header{
 position:fixed;
 inset:0 0 auto 0;
 height:64px;
 background:rgba(255,255,255,.8);
 backdrop-filter:blur(14px);
 display:flex;
 align-items:center;
 padding:0 20px;
 z-index:1000;
}
.logo{
 font-size:1.6rem;
 font-weight:800;
 background:linear-gradient(90deg,var(--neon),var(--pink));
 -webkit-background-clip:text;
 color:transparent;
 cursor:pointer;
}
.icon-btn{
 margin-left:auto;
 font-size:1.6rem;
 cursor:pointer;
}

/* SIDEBAR */
.hamburger{
 display:none;
 flex-direction:column;
 gap:5px;
 margin-right:12px;
 cursor:pointer;
}
.hamburger span{
 width:26px;height:3px;
 background:var(--text);
 border-radius:3px;
}

.sidebar{
 position:fixed;
 top:64px;
 bottom:0;
 width:260px;
 background:var(--card);
 border-right:1px solid rgba(0,0,0,.1);
}
.sidebar-item{
 padding:16px 24px;
 display:flex;
 gap:14px;
 cursor:pointer;
 color:var(--muted);
 font-weight:600;
}
.sidebar-item.active,
.sidebar-item:hover{
 color:var(--neon);
}

/* MAIN */
.main{
 margin-left:260px;
 padding-top:64px;
}

/* PAGE */
.page{display:none}
.page.active{display:block}

/* PROFILE */
.profile-header{
 height:300px;
 background:#ddd;
 position:relative;
}
.cover-btn{
 position:absolute;
 top:14px;right:14px;
 background:rgba(0,0,0,.6);
 color:#fff;
 padding:6px 14px;
 border-radius:20px;
 cursor:pointer;
}
.profile-card{
 background:var(--card);
 border-radius:20px;
 margin:-90px 30px 30px;
 padding:20px;
}
.avatar-wrap{
 position:relative;
 width:160px;
}
.avatar{
 width:160px;height:160px;
 border-radius:50%;
 background:#ccc;
 overflow:hidden;
}
.avatar img{width:100%;height:100%;object-fit:cover}
.avatar-btn{
 position:absolute;
 bottom:8px;right:8px;
 width:40px;height:40px;
 background:var(--neon);
 border-radius:50%;
 display:flex;
 align-items:center;
 justify-content:center;
 cursor:pointer;
}

/* POST */
.post{
 background:var(--card);
 margin:20px 30px;
 border-radius:20px;
 padding:20px;
}
.post textarea{
 width:100%;
 min-height:80px;
 border:none;
 resize:none;
 outline:none;
 background:none;
 font-size:1.1rem;
}
.post-tools{
 display:flex;
 gap:20px;
 font-size:1.5rem;
 color:var(--muted);
}
.post-tools label{cursor:pointer}
.post-tools label:hover{color:var(--neon)}

/* HOME AI BG */
#ai-bg{
 position:fixed;
 inset:0;
 z-index:-1;
 background:
  radial-gradient(circle at 20% 30%,#00f3ff55,transparent),
  radial-gradient(circle at 80% 70%,#ff2a6d55,transparent);
 animation:ai 10s infinite alternate;
}
@keyframes ai{
 0%{filter:hue-rotate(0deg)}
 100%{filter:hue-rotate(360deg)}
}

/* FOOTER */
footer{
 text-align:center;
 padding:20px;
 animation:rgb 3s linear infinite;
}
@keyframes rgb{
 0%{color:#00f3ff}
 33%{color:#ff2a6d}
 66%{color:#7fff00}
 100%{color:#00f3ff}
}

/* MOBILE */
@media(max-width:768px){
 .hamburger{display:flex}
 .sidebar{transform:translateX(-100%);transition:.3s}
 .sidebar.open{transform:none}
 .main{margin-left:0}
}
</style>
</head>

<body data-theme="light">

<div id="ai-bg"></div>

<header>
 <div class="hamburger" onclick="toggleSidebar()">
  <span></span><span></span><span></span>
 </div>
 <div class="logo" onclick="go('home')">CRYPTOBROS</div>
 <div class="icon-btn" onclick="toggleTheme()"><i class="ti ti-moon"></i></div>
</header>

<nav class="sidebar" id="sidebar">
 <div class="sidebar-item active" onclick="go('profile')"><i class="ti ti-user"></i>Profile</div>
 <div class="sidebar-item" onclick="go('feed')"><i class="ti ti-news"></i>Лента</div>
 <div class="sidebar-item" onclick="go('home')"><i class="ti ti-home"></i>Home</div>
</nav>

<div class="main">

<section id="profile" class="page active">
 <div class="profile-header" id="cover">
  <label class="cover-btn">
   <i class="ti ti-photo"></i> Upload cover
   <input type="file" hidden accept="image/*" onchange="cover.style.backgroundImage=`url(${URL.createObjectURL(this.files[0])})`">
  </label>
 </div>

 <div class="profile-card">
  <div class="avatar-wrap">
   <div class="avatar"><img id="ava"></div>
   <label class="avatar-btn">
    <i class="ti ti-plus"></i>
    <input type="file" hidden accept="image/*" onchange="ava.src=URL.createObjectURL(this.files[0])">
   </label>
  </div>
 </div>

 <div class="post">
  <textarea placeholder="What's new?"></textarea>
  <div class="post-tools">
   <label><i class="ti ti-photo"></i><input type="file" hidden></label>
   <label><i class="ti ti-video"></i><input type="file" hidden></label>
  </div>
 </div>
</section>

<section id="feed" class="page">
 <h2 style="padding:40px">Лента</h2>
</section>

<section id="home" class="page">
 <h1 style="padding:120px;text-align:center;color:var(--neon)">HOME</h1>
</section>

</div>

<footer>
 Produced by MIHELSON © 2025 • The Mihelson Triad is watching.
</footer>

<script>
function go(id){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.getElementById(id).classList.add('active');
 document.querySelectorAll('.sidebar-item').forEach(i=>i.classList.remove('active'));
}
function toggleSidebar(){
 sidebar.classList.toggle('open')
}
function toggleTheme(){
 document.body.dataset.theme =
  document.body.dataset.theme==='dark'?'light':'dark'
}
</script>

</body>
</html>
