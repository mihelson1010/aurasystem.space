<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Proxy</title>
  <style>
    body { background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; }
    h1 { font-size: 2.5rem; font-weight: bold; margin: 20px 0 10px; letter-spacing: 2px; background: linear-gradient(45deg, #ff7700, #ffaa00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .input-box { width: 80%; max-width: 500px; padding: 12px; margin: 20px 0; background: #111; border: 1px solid #333; border-radius: 8px; color: #fff; font-size: 16px; text-align: center; }
    .buttons { display: flex; justify-content: center; gap: 16px; margin: 20px 0; }
    .btn { padding: 12px 24px; border-radius: 24px; font-size: 1rem; font-weight: bold; text-decoration: none; color: white; text-align: center; transition: all 0.3s ease; cursor: pointer; }
    .btn-orange { background: linear-gradient(135deg, #ff7700, #ffaa00); }
    .btn-blue { background: linear-gradient(135deg, #4a90e2, #50b4ff); }
    .btn-purple { background: linear-gradient(135deg, #8e44ad, #9b59b6); }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    .footer { position: fixed; bottom: 12px; left: 16px; font-size: 0.85rem; color: #4cff4c; text-shadow: 0 0 8px rgba(76, 255, 76, 0.5); opacity: 0.9; animation: neonFlicker 3.5s infinite alternate; pointer-events: none; }
    @keyframes neonFlicker { 0%, 100% { opacity: 0.9; text-shadow: 0 0 8px rgba(76, 255, 76, 0.5); } 50% { opacity: 0.6; text-shadow: 0 0 4px rgba(76, 255, 76, 0.3); } }
  </style>
</head>
<body>

<h1>AURASYSTEM</h1>
<div class="tagline">Privacy-native proxy. Works everywhere.</div>

<input type="text" class="input-box" placeholder="x.com, dexscreener.com..." id="proxy-url">

<div class="buttons">
  <button class="btn btn-orange" onclick="openViaProxy()">OPEN VIA PROXY</button>
  <button class="btn btn-blue" onclick="openNewTab()">NEW TAB</button>
  <button class="btn btn-purple" onclick="copyLink()">COPY LINK</button>
</div>

<div class="footer">
  © 2025 AuraSystem • aurasystem.space
</div>

<script>
  function openViaProxy() {
    const url = document.getElementById('proxy-url').value.trim();
    if (!url) return alert('Введите адрес');
    window.location.href = 'https://aurasystem.space/proxy/?url=' + encodeURIComponent(url);
  }

  function openNewTab() {
    const url = document.getElementById('proxy-url').value.trim();
    if (!url) return alert('Введите адрес');
    window.open(url, '_blank');
  }

  function copyLink() {
    const url = document.getElementById('proxy-url').value.trim();
    if (!url) return alert('Введите адрес');
    navigator.clipboard.writeText(url).then(() => alert('Ссылка скопирована!'));
  }
</script>

</body>
</html>
