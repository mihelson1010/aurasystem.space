<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Shop</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: grid;
      place-items: center;
      position: relative;
      background: #0d0d1a;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
      z-index: -1;
    }

    .dropzone {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: 3px dashed #ea580c;
      border-radius: 24px;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: all 0.3s;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 16px 40px rgba(0,0,0,0.2);
    }
    .dropzone:hover, .dropzone.dragover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.02);
    }
    .dropzone p {
      color: #ea580c;
      font-size: 1.4rem;
      text-align: center;
      padding: 0 2rem;
    }

    .fade-out { opacity: 0; }
    .fade-in { opacity: 1; }

    .result {
      display: none;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border: 1px solid #ea580c;
      border-radius: 16px;
      margin-top: 20px;
      text-align: left;
      color: white;
    }
    .result.active {
      display: block;
    }
    .result h3 {
      color: #ea580c;
      margin-bottom: 10px;
    }
    .price-item {
      margin: 10px 0;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }
    .price-item span {
      font-weight: bold;
      color: #ff7700;
    }
  </style>
</head>
<body>

<div class="background" id="bg"></div>

<div class="dropzone" id="dropzone">
  <p>üì∑ –ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞<br><small>(JPG, PNG)</small></p>
</div>

<div class="result" id="result">
  <h3>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é:</h3>
  <select id="category" onchange="updatePrices()">
    <option value="">‚Äî</option>
    <option value="smartphone">–°–º–∞—Ä—Ç—Ñ–æ–Ω</option>
    <option value="laptop">–ù–æ—É—Ç–±—É–∫</option>
    <option value="watch">–ß–∞—Å—ã</option>
    <option value="headphones">–ù–∞—É—à–Ω–∏–∫–∏</option>
  </select>
  <div id="prices"></div>
</div>

<script>
  // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ–Ω–æ–≤ ‚Äî —É—Å—Ç—Ä–∞–Ω—è–µ—Ç –±–µ–ª—ã–µ –ø—Ä–æ–±–µ–ª—ã
  const backgrounds = [
    'bg1.jpg',
    'bg2.jpg',
    'bg3.jpg',
    'bg4.jpg',
    'bg5.jpg',
    'bg6.jpg',
    'bg7.jpg'
  ];

  // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ —Ñ–æ–Ω—ã –≤ –∫—ç—à
  backgrounds.forEach(url => {
    const img = new Image();
    img.src = url;
  });

  let currentBg = 0;

  function changeBackground() {
    const bg = document.getElementById('bg');
    bg.classList.remove('fade-in');
    bg.classList.add('fade-out');

    setTimeout(() => {
      currentBg = (currentBg + 1) % backgrounds.length;
      bg.style.backgroundImage = `url('${backgrounds[currentBg]}')`;
      bg.classList.remove('fade-out');
      bg.classList.add('fade-in');
    }, 1000);
  }

  setInterval(changeBackground, 7000);
  document.getElementById('bg').style.backgroundImage = `url('${backgrounds[0]}')`;
  document.getElementById('bg').classList.add('fade-in');

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ç–æ
  const dropzone = document.getElementById('dropzone');
  dropzone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropzone.classList.add('dragover');
  });
  dropzone.addEventListener('dragleave', () => {
    dropzone.classList.remove('dragover');
  });
  dropzone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropzone.classList.remove('dragover');
    showResult();
  });
  dropzone.addEventListener('click', () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.onchange = () => showResult();
    input.click();
  });

  function showResult() {
    dropzone.style.display = 'none';
    document.getElementById('result').classList.add('active');
  }

  function updatePrices() {
    const cat = document.getElementById('category').value;
    const prices = document.getElementById('prices');
    if (!cat) return prices.innerHTML = '';

    const data = {
      smartphone: { name: 'iPhone 15 Pro Max', prices: [{s:'Amazon',p:'$999'},{s:'eBay',p:'$950'}] },
      laptop: { name: 'MacBook Pro M3', prices: [{s:'Apple',p:'$1999'},{s:'Amazon',p:'$1799'}] },
      watch: { name: 'Apple Watch S9', prices: [{s:'Apple',p:'$399'},{s:'Amazon',p:'$379'}] },
      headphones: { name: 'Sony WH-1000XM5', prices: [{s:'Amazon',p:'$399'},{s:'BestBuy',p:'$379'}] }
    }[cat];

    prices.innerHTML = `
      <h4>${data.name}</h4>
      ${data.prices.map(item => `<div class="price-item">${item.s}: <span>${item.p}</span></div>`).join('')}
    `;
  }
</script>

</body>
</html>
