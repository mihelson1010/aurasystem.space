<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Shop</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: grid;
      place-items: center;
      position: relative;
      background: #fff;
    }

    /* –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
      z-index: -1;
    }

    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ –ø–æ–ª–µ */
    .dropzone {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: 3px dashed #ea580c;
      border-radius: 24px;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: all 0.3s;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 16px 40px rgba(0,0,0,0.05);
    }
    .dropzone:hover, .dropzone.dragover {
      background: rgba(255,255,255,0.95);
      transform: scale(1.02);
    }
    .dropzone p {
      color: #ea580c;
      font-size: 1.4rem;
      text-align: center;
      padding: 0 2rem;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–º–µ–Ω—ã —Ñ–æ–Ω–∞ */
    .fade-out {
      opacity: 0;
    }
    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="background" id="bg"></div>

<div class="dropzone" id="dropzone">
  <p>üì∑ –ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞<br><small>(JPG, PNG)</small></p>
</div>

<script>
  const backgrounds = [
  'bg1.jpg',
  'bg2.jpg',
  'bg3.jpg',
  'bg4.jpg',
  'bg5.jpg',
  'bg6.jpg',
  'bg7.jpg'
];

  let currentBg = 0;

  function changeBackground() {
    const bg = document.getElementById('bg');
    bg.classList.remove('fade-in');
    bg.classList.add('fade-out');

    setTimeout(() => {
      currentBg = (currentBg + 1) % backgrounds.length;
      bg.style.backgroundImage = `url('${backgrounds[currentBg]}')`;
      bg.classList.remove('fade-out');
      bg.classList.add('fade-in');
    }, 1000); // 1 —Å–µ–∫—É–Ω–¥–∞ –Ω–∞ —Å–º–µ–Ω—É ‚Äî –ø–ª–∞–≤–Ω–æ
  }

  // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–º–µ–Ω—É —Ñ–æ–Ω–∞ –∫–∞–∂–¥—ã–µ 7 —Å–µ–∫—É–Ω–¥
  setInterval(changeBackground, 7000);

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–µ—Ä–≤—ã–π —Ñ–æ–Ω
  document.getElementById('bg').style.backgroundImage = `url('${backgrounds[0]}')`;
  document.getElementById('bg').classList.add('fade-in');

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ drag & drop
  const dropzone = document.getElementById('dropzone');

  dropzone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropzone.classList.add('dragover');
  });

  dropzone.addEventListener('dragleave', () => {
    dropzone.classList.remove('dragover');
  });

  dropzone.addEventListener('drop', async (e) => {
    e.preventDefault();
    dropzone.classList.remove('dragover');
    const file = e.dataTransfer.files[0];
    if (!file || !file.type.match('image.*')) return;
    
    // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
    dropzone.innerHTML = '<p>üîç –†–∞—Å–ø–æ–∑–Ω–∞—é —Ç–µ–∫—Å—Ç‚Ä¶</p>';
    
    // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è –∏ –ø–æ–∏—Å–∫–∞ —Ü–µ–Ω
    // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ ‚Äî –ø–æ–∫–∞–∂–µ–º, —á—Ç–æ —Ñ–æ—Ç–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ
    setTimeout(() => {
      dropzone.innerHTML = '<p>‚úÖ –ì–æ—Ç–æ–≤–æ! –¶–µ–Ω—ã –Ω–∞–π–¥–µ–Ω—ã.</p>';
    }, 2000);
  });

  // –ö–ª–∏–∫ = –≤—ã–±–æ—Ä —Ñ–∞–π–ª–∞
  dropzone.addEventListener('click', () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.onchange = (e) => {
      const event = new DragEvent('drop', { dataTransfer: { files: e.target.files } });
      dropzone.dispatchEvent(event);
    };
    input.click();
  });
</script>
</body>
</html>
