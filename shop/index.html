<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Shop</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: grid;
      place-items: center;
      position: relative;
      background: #000;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #0d0d1a, #1a1a2a, #0d0d1a);
      background-size: 600% 600%;
      animation: gradientBG 21s ease infinite;
      z-index: -1;
    }
    @keyframes gradientBG {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .dropzone {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: 3px dashed #ea580c;
      border-radius: 24px;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: all 0.3s;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 16px 40px rgba(0,0,0,0.2);
    }
    .result {
      display: none;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border: 1px solid #ea580c;
      border-radius: 16px;
      margin-top: 20px;
      text-align: left;
      color: white;
    }
    .result.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="background"></div>

<div class="dropzone" id="dropzone">
  <p>üì∑ –ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞<br><small>(JPG, PNG)</small></p>
</div>

<div class="result" id="result">
  <h3>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é:</h3>
  <select id="category" onchange="updatePrices()">
    <option value="">‚Äî</option>
    <option value="smartphone">–°–º–∞—Ä—Ç—Ñ–æ–Ω</option>
    <option value="laptop">–ù–æ—É—Ç–±—É–∫</option>
    <option value="watch">–ß–∞—Å—ã</option>
    <option value="headphones">–ù–∞—É—à–Ω–∏–∫–∏</option>
  </select>
  <div id="prices"></div>
</div>

<script>
  const dropzone = document.getElementById('dropzone');
  dropzone.addEventListener('dragover', (e) => { e.preventDefault(); dropzone.classList.add('dragover'); });
  dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
  dropzone.addEventListener('drop', (e) => { e.preventDefault(); showResult(); });
  dropzone.addEventListener('click', () => { const input = document.createElement('input'); input.type = 'file'; input.accept = 'image/*'; input.onchange = () => showResult(); input.click(); });

  function showResult() {
    dropzone.style.display = 'none';
    document.getElementById('result').classList.add('active');
  }

  function updatePrices() {
    const cat = document.getElementById('category').value;
    const prices = document.getElementById('prices');
    if (!cat) return prices.innerHTML = '';

    const data = {
      smartphone: { name: 'iPhone 15 Pro Max', prices: [{s:'Amazon',p:'$999'},{s:'eBay',p:'$950'}] },
      laptop: { name: 'MacBook Pro M3', prices: [{s:'Apple',p:'$1999'},{s:'Amazon',p:'$1799'}] },
      watch: { name: 'Apple Watch S9', prices: [{s:'Apple',p:'$399'},{s:'Amazon',p:'$379'}] },
      headphones: { name: 'Sony WH-1000XM5', prices: [{s:'Amazon',p:'$399'},{s:'BestBuy',p:'$379'}] }
    }[cat];

    prices.innerHTML = `
      <h4>${data.name}</h4>
      ${data.prices.map(item => `<div class="price-item">${item.s}: <span>${item.p}</span></div>`).join('')}
    `;
  }
</script>

</body>
</html>
