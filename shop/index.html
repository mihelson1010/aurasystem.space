<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Shop</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: grid;
      place-items: center;
      position: relative;
      background: #fff;
    }

    /* –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
      z-index: -1;
    }

    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ –ø–æ–ª–µ */
    .dropzone {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: 3px dashed #ea580c;
      border-radius: 24px;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: all 0.3s;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 16px 40px rgba(0,0,0,0.05);
    }
    .dropzone.dragover {
      background: rgba(255,255,255,0.95);
      transform: scale(1.02);
    }
    .dropzone p {
      color: #ea580c;
      font-size: 1.4rem;
      text-align: center;
      padding: 0 2rem;
    }

    /* –†–µ–∑—É–ª—å—Ç–∞—Ç */
    .result {
      display: none;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 16px;
      margin-top: 20px;
      text-align: left;
    }
    .result.active {
      display: block;
    }
    .result h3 {
      color: #ea580c;
      margin-bottom: 10px;
    }
    .price-item {
      margin: 10px 0;
      padding: 10px;
      background: white;
      border: 1px solid #eee;
      border-radius: 8px;
    }
    .price-item span {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="background" id="bg"></div>

<div class="dropzone" id="dropzone">
  <p>üì∑ –ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞<br><small>(JPG, PNG)</small></p>
</div>

<div class="result" id="result">
  <h3>üîç –†–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:</h3>
  <div id="recognized-text">‚Äî</div>
  <h3>üí∞ –ù–∞–π–¥–µ–Ω–Ω—ã–µ —Ü–µ–Ω—ã:</h3>
  <div id="prices"></div>
</div>

<script>
  // ‚úÖ –í–ê–®–ò –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ï –§–û–ù–´ ‚Äî –±–µ–∑ placeholder‚Äô–æ–≤
  const backgrounds = [
    'bg1.jpg',
    'bg2.jpg',
    'bg3.jpg',
    'bg4.jpg',
    'bg5.jpg',
    'bg6.jpg',
    'bg7.jpg'
  ];

  let currentBg = 0;

  function changeBackground() {
    const bg = document.getElementById('bg');
    bg.classList.remove('fade-in');
    bg.classList.add('fade-out');

    setTimeout(() => {
      currentBg = (currentBg + 1) % backgrounds.length;
      bg.style.backgroundImage = `url('${backgrounds[currentBg]}')`;
      bg.classList.remove('fade-out');
      bg.classList.add('fade-in');
    }, 1000);
  }

  // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–º–µ–Ω—É —Ñ–æ–Ω–∞ –∫–∞–∂–¥—ã–µ 7 —Å–µ–∫—É–Ω–¥
  setInterval(changeBackground, 7000);

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–µ—Ä–≤—ã–π —Ñ–æ–Ω
  document.getElementById('bg').style.backgroundImage = `url('${backgrounds[0]}')`;
  document.getElementById('bg').classList.add('fade-in');

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ drag & drop
  const dropzone = document.getElementById('dropzone');
  const result = document.getElementById('result');
  const recognizedText = document.getElementById('recognized-text');
  const prices = document.getElementById('prices');

  dropzone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropzone.classList.add('dragover');
  });

  dropzone.addEventListener('dragleave', () => {
    dropzone.classList.remove('dragover');
  });

  dropzone.addEventListener('drop', async (e) => {
    e.preventDefault();
    dropzone.classList.remove('dragover');
    const file = e.dataTransfer.files[0];
    if (!file || !file.type.match('image.*')) return;

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–∏
    dropzone.innerHTML = '<p>üîç –†–∞—Å–ø–æ–∑–Ω–∞—é —Ç–µ–∫—Å—Ç‚Ä¶</p>';

    setTimeout(() => {
      // –ò–º–∏—Ç–∞—Ü–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
      const fakeText = "iPhone 15 Pro Max 256GB";
      recognizedText.textContent = fakeText;

      // –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–∏—Å–∫–∞ —Ü–µ–Ω
      prices.innerHTML = `
        <div class="price-item">Amazon: <span>$999</span></div>
        <div class="price-item">eBay: <span>$950</span></div>
        <div class="price-item">AliExpress: <span>$899</span></div>
        <div class="price-item">Local Store: <span>$1050</span></div>
      `;

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
      dropzone.style.display = 'none';
      result.classList.add('active');
    }, 2000);
  });

  // –ö–ª–∏–∫ = –≤—ã–±–æ—Ä —Ñ–∞–π–ª–∞
  dropzone.addEventListener('click', () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.onchange = (e) => {
      const event = new DragEvent('drop', { dataTransfer: { files: e.target.files } });
      dropzone.dispatchEvent(event);
    };
    input.click();
  });
</script>

</body>
</html>
