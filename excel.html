<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Excel-–∞–Ω–∞–ª–∏–∑</title>
  <style>
    body {
      margin: 40px;
      background: white;
      font-family: Inter, Arial, sans-serif;
      text-align: center;
    }
    h2 {
      color: #000;
      margin-bottom: 20px;
    }
    #csv {
      width: 90%;
      height: 180px;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #00ff88;
      font-family: monospace;
    }
    .btn {
      background: #00ff88;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px;
    }
    #result {
      width: 90%;
      margin-top: 20px;
      padding: 12px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      font-family: monospace;
      text-align: left;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h2>Excel-–∞–Ω–∞–ª–∏–∑ (CSV)</h2>
  <textarea id="csv" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –¥–∞–Ω–Ω—ã–µ: –ò–º—è,–í–æ–∑—Ä–∞—Å—Ç&#10;–ò–≤–∞–Ω,30"></textarea><br>
  <button class="btn" onclick="processCSV()">üìä –ê–Ω–∞–ª–∏–∑</button>
  <div id="result"></div>
  <script>
    function processCSV() {
      const txt = document.getElementById('csv').value.trim();
      const out = document.getElementById('result');
      if (!txt) return out.textContent = '–í—Å—Ç–∞–≤—å—Ç–µ –¥–∞–Ω–Ω—ã–µ';
      const lines = txt.split('\n').filter(l => l.trim());
      const cols = lines[0]?.split(',').length || 0;
      const nums = txt.match(/-?\d+(\.\d+)?/g) || [];
      const sum = nums.reduce((a, b) => a + parseFloat(b), 0);
      out.textContent = 
        `–°—Ç—Ä–æ–∫: ${lines.length}\n` +
        `–°—Ç–æ–ª–±—Ü–æ–≤: ${cols}\n` +
        `–ß–∏—Å–µ–ª: ${nums.length}\n` +
        `–°—É–º–º–∞: ${sum.toFixed(2)}`;
    }
  </script>
</body>
</html>
